<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèúÔ∏è Dune Rush - 3D Racing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; text-align: center; }

    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border-bottom: 3px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    .gold-amount {
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .betting-screen {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .camel-option {
      background: linear-gradient(135deg, rgba(139,69,19,0.6), rgba(101,67,33,0.4));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .camel-option:hover {
      border-color: #FFD700;
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,140,0,0.2));
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      transform: scale(1.05);
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: 1.5em;
      margin: 10px 0;
    }

    .bet-controls {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .bet-amount {
      width: 100%;
      padding: 15px;
      font-size: 1.5em;
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 15px;
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .bet-btn {
      background: linear-gradient(135deg, rgba(139,69,19,0.8), rgba(101,67,33,0.6));
      color: #FFD700;
      border: 2px solid rgba(255, 215, 0, 0.3);
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .bet-btn:hover {
      border-color: #FFD700;
      transform: translateY(-3px);
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
    }

    .payout-info {
      background: rgba(139,69,19,0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    #race3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 10;
    }

    .race-hud {
      position: fixed;
      top: 80px;
      left: 20px;
      right: 20px;
      display: none;
      z-index: 100;
    }

    .hud-panel {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin: 10px;
      display: inline-block;
    }

    .hud-stat {
      color: #FFD700;
      font-size: 1.3em;
      margin: 5px 0;
    }

    .race-result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border: 3px solid #FFD700;
      border-radius: 30px;
      padding: 50px;
      display: none;
      z-index: 200;
      text-align: center;
      box-shadow: 0 10px 60px rgba(255, 215, 0, 0.5);
    }

    .race-result h2 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .race-result.win h2 { color: #32CD32; }
    .race-result.lose h2 { color: #FF6347; }
  </style>
</head>
<body>
  <div class="gold-bar">
    <div class="gold-amount">üí∞ <span id="goldAmount">1000</span> GOLD</div>
  </div>

  <div class="container">
    <div id="bettingScreen" class="betting-screen">
      <h1>üèúÔ∏è DUNE RUSH 3D</h1>

      <p style="color: #FF8C00; font-size: 1.2em; margin-bottom: 20px;">
        Experience 3D camel racing!
      </p>

      <div class="camel-grid" id="camelGrid"></div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS:</h4>
        <div class="payout-item">
          <span>ü•á 1st Place:</span>
          <span style="color: #32CD32; font-weight: bold;">10x your bet!</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd Place:</span>
          <span style="color: #32CD32; font-weight: bold;">3x your bet</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd Place:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x your bet</span>
        </div>
        <div class="payout-item">
          <span>4th-5th Place:</span>
          <span style="color: #FF6347;">Lose bet</span>
        </div>
      </div>

      <button onclick="startRace()">
        üèÅ START 3D RACE
      </button>
    </div>
  </div>

  <!-- 3D Race View -->
  <div id="race3d"></div>

  <div class="race-hud" id="raceHud">
    <div class="hud-panel">
      <div class="hud-stat">Position: <strong id="position">-</strong>/5</div>
      <div class="hud-stat">Distance: <strong id="distance">0</strong> km / 10 km</div>
      <div class="hud-stat">Speed: <strong id="speed">0</strong> km/h</div>
    </div>
  </div>

  <div id="raceResult" class="race-result">
    <h2 id="resultText"></h2>
    <p id="resultDetail" style="font-size: 1.5em; margin: 20px 0;"></p>
    <button onclick="playAgain()">üé∞ BET AGAIN</button>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50
    };

    const CAMELS = [
      { id: 0, name: 'Desert Storm', color: 0x8B4513, jockey: 'üë≥' },
      { id: 1, name: 'Sand Runner', color: 0xD2691E, jockey: 'üßî' },
      { id: 2, name: 'Golden Wind', color: 0xDAA520, jockey: 'üë®' },
      { id: 3, name: 'Oasis King', color: 0xCD853F, jockey: 'üßë' },
      { id: 4, name: 'Dune Dancer', color: 0xDEB887, jockey: 'üë¥' }
    ];

    function init() {
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map(camel => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div style="font-size: 3em;">${camel.jockey}</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 1.1em; margin-top: 5px;">
            Odds: ${(3 + Math.random() * 5).toFixed(1)}:1
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      document.getElementById('betInput').value = amount;
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
    }

    function startRace() {
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10 || GameState.betAmount > GameState.gold || GameState.betAmount > 500) {
        alert('‚ùå Invalid bet amount!');
        return;
      }

      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('race3d').style.display = 'block';
      document.getElementById('raceHud').style.display = 'block';

      RaceEngine3D.init();
    }

    function playAgain() {
      document.getElementById('raceResult').style.display = 'none';
      document.getElementById('race3d').style.display = 'none';
      document.getElementById('raceHud').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    // 3D RACE ENGINE WITH THREE.JS!
    const RaceEngine3D = {
      scene: null,
      camera: null,
      renderer: null,
      camels: [],
      myCamel: null,
      running: false,
      raceLength: 300,
      terrain: null,

      init() {
        this.setupScene();
        this.createTerrain();
        this.createCamels();
        this.createLights();
        this.running = true;
        this.animate();
      },

      setupScene() {
        // Scene
        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0x87CEEB);
        this.scene.fog = new THREE.Fog(0xF4A460, 50, 500);

        // Camera
        this.camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        this.camera.position.set(0, 15, 25);
        this.camera.lookAt(0, 0, 0);

        // Renderer
        this.renderer = new THREE.WebGLRenderer({ antialias: true });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.shadowMap.enabled = true;
        this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('race3d').appendChild(this.renderer.domElement);

        // Handle resize
        window.addEventListener('resize', () => {
          this.camera.aspect = window.innerWidth / window.innerHeight;
          this.camera.updateProjectionMatrix();
          this.renderer.setSize(window.innerWidth, window.innerHeight);
        });
      },

      createTerrain() {
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(500, 100);
        const groundMaterial = new THREE.MeshLambertMaterial({
          color: 0xDEB887,
          side: THREE.DoubleSide
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        this.scene.add(ground);

        // Racing track markers every 50m
        for (let i = 0; i <= this.raceLength; i += 50) {
          const markerGeometry = new THREE.BoxGeometry(8, 15, 1);
          const markerMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
          const marker = new THREE.Mesh(markerGeometry, markerMaterial);
          marker.position.set(i - 150, 7.5, -30);
          marker.castShadow = true;
          this.scene.add(marker);

          // KM text (simplified)
          const km = i / 30;
          if (km % 1 === 0) {
            const textGeo = new THREE.BoxGeometry(2, 2, 2);
            const textMat = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            const textMesh = new THREE.Mesh(textGeo, textMat);
            textMesh.position.set(i - 150, 2, -25);
            this.scene.add(textMesh);
          }
        }

        // Finish line
        const finishGeometry = new THREE.BoxGeometry(8, 20, 2);
        const finishMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
        const finishLine = new THREE.Mesh(finishGeometry, finishMaterial);
        finishLine.position.set(this.raceLength - 150, 10, -30);
        finishLine.castShadow = true;
        this.scene.add(finishLine);

        // Checkered pattern
        for (let i = 0; i < 10; i++) {
          if (i % 2 === 0) {
            const checkGeometry = new THREE.BoxGeometry(8, 2, 2);
            const checkMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            const check = new THREE.Mesh(checkGeometry, checkMaterial);
            check.position.set(this.raceLength - 150, 2 + i * 2, -30);
            this.scene.add(check);
          }
        }

        // Dunes in background
        for (let i = 0; i < 20; i++) {
          const duneGeometry = new THREE.SphereGeometry(15, 16, 16);
          const duneMaterial = new THREE.MeshLambertMaterial({ color: 0xF4A460 });
          const dune = new THREE.Mesh(duneGeometry, duneMaterial);
          dune.position.set(
            Math.random() * 400 - 200,
            -8,
            -60 - Math.random() * 40
          );
          dune.scale.y = 0.5;
          dune.receiveShadow = true;
          this.scene.add(dune);
        }
      },

      createCamel(camelData, lane) {
        const camelGroup = new THREE.Group();

        // Body
        const bodyGeometry = new THREE.BoxGeometry(6, 3, 3);
        const bodyMaterial = new THREE.MeshPhongMaterial({
          color: camelData.color,
          shininess: 30
        });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 4;
        body.castShadow = true;
        camelGroup.add(body);

        // Humps
        const hump1Geometry = new THREE.SphereGeometry(1.5, 16, 16);
        const hump1 = new THREE.Mesh(hump1Geometry, bodyMaterial);
        hump1.position.set(-1, 5.5, 0);
        hump1.castShadow = true;
        camelGroup.add(hump1);

        const hump2 = new THREE.Mesh(hump1Geometry, bodyMaterial);
        hump2.position.set(1, 5.5, 0);
        hump2.scale.set(0.8, 0.8, 0.8);
        hump2.castShadow = true;
        camelGroup.add(hump2);

        // Neck
        const neckGeometry = new THREE.CylinderGeometry(0.8, 1.2, 4, 16);
        const neck = new THREE.Mesh(neckGeometry, bodyMaterial);
        neck.position.set(4, 5, 0);
        neck.rotation.z = -Math.PI / 6;
        neck.castShadow = true;
        camelGroup.add(neck);

        // Head
        const headGeometry = new THREE.BoxGeometry(2, 1.5, 1.5);
        const head = new THREE.Mesh(headGeometry, bodyMaterial);
        head.position.set(5.5, 7, 0);
        head.castShadow = true;
        camelGroup.add(head);

        // Legs
        const legGeometry = new THREE.CylinderGeometry(0.4, 0.4, 3, 16);
        const legMaterial = new THREE.MeshPhongMaterial({
          color: new THREE.Color(camelData.color).multiplyScalar(0.8)
        });

        const legPositions = [
          [-2, 1.5, -1],
          [-2, 1.5, 1],
          [2, 1.5, -1],
          [2, 1.5, 1]
        ];

        legPositions.forEach(pos => {
          const leg = new THREE.Mesh(legGeometry, legMaterial);
          leg.position.set(...pos);
          leg.castShadow = true;
          camelGroup.add(leg);
        });

        // Position on track
        camelGroup.position.set(-150, 0, lane * 8 - 20);

        // Data
        camelGroup.userData = {
          ...camelData,
          distance: 0,
          speed: 0.8 + Math.random() * 0.4,
          baseSpeed: 0.8 + Math.random() * 0.4,
          lane: lane,
          legPhase: 0
        };

        this.scene.add(camelGroup);
        return camelGroup;
      },

      createCamels() {
        this.camels = CAMELS.map((camelData, index) => {
          return this.createCamel(camelData, index);
        });

        this.myCamel = this.camels[GameState.selectedCamel];

        // Add glow to player's camel
        const glowGeometry = new THREE.SphereGeometry(8, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
          color: 0xFFD700,
          transparent: true,
          opacity: 0.2
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        glow.position.y = 4;
        this.myCamel.add(glow);
      },

      createLights() {
        // Sun (directional light)
        const sun = new THREE.DirectionalLight(0xFFFFFF, 1);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        sun.shadow.mapSize.width = 2048;
        sun.shadow.mapSize.height = 2048;
        sun.shadow.camera.left = -100;
        sun.shadow.camera.right = 100;
        sun.shadow.camera.top = 100;
        sun.shadow.camera.bottom = -100;
        this.scene.add(sun);

        // Ambient light
        const ambient = new THREE.AmbientLight(0xFFFFFF, 0.6);
        this.scene.add(ambient);

        // Hemisphere light for sky/ground
        const hemiLight = new THREE.HemisphereLight(0x87CEEB, 0xDEB887, 0.4);
        this.scene.add(hemiLight);
      },

      animate() {
        if (!this.running) return;

        let winner = null;

        // Update camels
        this.camels.forEach(camel => {
          const userData = camel.userData;

          // Speed variation
          userData.speed = userData.baseSpeed + (Math.random() - 0.5) * 0.2;
          userData.distance += userData.speed;

          // Move camel
          camel.position.x = -150 + userData.distance;

          // Leg animation
          userData.legPhase += 0.2;
          camel.children.forEach((child, i) => {
            if (i >= 5 && i <= 8) { // Legs
              child.rotation.x = Math.sin(userData.legPhase + i) * 0.3;
            }
          });

          // Bob animation
          camel.position.y = Math.sin(userData.legPhase) * 0.3;

          // Check winner
          if (userData.distance >= this.raceLength && !winner) {
            winner = camel;
          }
        });

        // Camera follows player's camel
        const targetX = this.myCamel.position.x + 15;
        const targetZ = this.myCamel.position.z + 25;
        this.camera.position.x += (targetX - this.camera.position.x) * 0.1;
        this.camera.position.z += (targetZ - this.camera.position.z) * 0.1;
        this.camera.lookAt(this.myCamel.position.x, 4, this.myCamel.position.z);

        // Update HUD
        const sorted = [...this.camels].sort((a, b) =>
          b.userData.distance - a.userData.distance
        );
        const pos = sorted.findIndex(c => c === this.myCamel) + 1;
        const km = (this.myCamel.userData.distance / 30).toFixed(1);
        const speed = (this.myCamel.userData.speed * 100).toFixed(0);

        document.getElementById('position').textContent = pos;
        document.getElementById('distance').textContent = km;
        document.getElementById('speed').textContent = speed;

        // Check for winner
        if (winner) {
          this.finishRace(winner);
          return;
        }

        this.renderer.render(this.scene, this.camera);
        requestAnimationFrame(() => this.animate());
      },

      finishRace(winner) {
        this.running = false;

        const sorted = [...this.camels].sort((a, b) =>
          b.userData.distance - a.userData.distance
        );
        const myPos = sorted.findIndex(c => c === this.myCamel) + 1;

        let winnings = 0;
        let resultClass = 'lose';
        let resultMsg = '';
        let detailMsg = '';

        if (myPos === 1) {
          winnings = GameState.betAmount * 10;
          resultClass = 'win';
          resultMsg = 'üèÜ YOU WON! üèÜ';
          detailMsg = `+${winnings} GOLD (10x payout!)`;
        } else if (myPos === 2) {
          winnings = GameState.betAmount * 3;
          resultClass = 'win';
          resultMsg = 'ü•à 2ND PLACE!';
          detailMsg = `+${winnings} GOLD (3x payout!)`;
        } else if (myPos === 3) {
          winnings = Math.floor(GameState.betAmount * 1.5);
          resultClass = 'win';
          resultMsg = 'ü•â 3RD PLACE!';
          detailMsg = `+${winnings} GOLD (1.5x payout)`;
        } else {
          resultMsg = `${myPos}TH PLACE`;
          detailMsg = `Lost ${GameState.betAmount} gold üòî`;
        }

        GameState.gold += winnings;
        updateGoldDisplay();

        const resultDiv = document.getElementById('raceResult');
        resultDiv.className = `race-result ${resultClass}`;
        document.getElementById('resultText').textContent = resultMsg;
        document.getElementById('resultDetail').textContent = detailMsg;
        resultDiv.style.display = 'block';

        // Cleanup
        this.renderer.domElement.remove();
      }
    };

    init();
  </script>
</body>
</html>

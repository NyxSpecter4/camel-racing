<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèúÔ∏è Dune Rush - Enhanced Racing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; text-align: center; }

    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border-bottom: 3px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    .gold-amount {
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      animation: goldPulse 2s ease-in-out infinite;
    }

    @keyframes goldPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .betting-screen {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .camel-option {
      background: linear-gradient(135deg, rgba(139,69,19,0.6), rgba(101,67,33,0.4));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .camel-option:hover {
      border-color: #FFD700;
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,140,0,0.2));
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      transform: scale(1.05);
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: 1.5em;
      margin: 10px 0;
    }

    .bet-controls {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .bet-amount {
      width: 100%;
      padding: 15px;
      font-size: 1.5em;
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .bet-amount:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .bet-btn {
      background: linear-gradient(135deg, rgba(139,69,19,0.8), rgba(101,67,33,0.6));
      color: #FFD700;
      border: 2px solid rgba(255, 215, 0, 0.3);
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .bet-btn:hover {
      border-color: #FFD700;
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
    }

    .payout-info {
      background: rgba(139,69,19,0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }

    /* RACE VIEW - ENHANCED! */
    .race-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #87CEEB 0%, #F4A460 100%);
      z-index: 10;
      overflow: hidden;
    }

    .race-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .sky-layer {
      position: absolute;
      top: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, #87CEEB, #F4A460);
      animation: skyFloat 60s linear infinite;
    }

    .mountains-layer {
      position: absolute;
      bottom: 40%;
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 150px,
        rgba(139, 115, 85, 0.6) 150px,
        rgba(139, 115, 85, 0.6) 300px
      );
      animation: parallaxSlow 20s linear infinite;
    }

    .ground-layer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom, #F4A460, #DEB887, #D2691E);
    }

    @keyframes parallaxSlow {
      from { background-position: 0 0; }
      to { background-position: -600px 0; }
    }

    .race-track {
      position: absolute;
      bottom: 10%;
      left: 0;
      width: 100%;
      height: 60%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 20px 0;
    }

    .lane {
      position: relative;
      height: 18%;
      border-bottom: 2px dashed rgba(255, 215, 0, 0.3);
    }

    .camel-racer {
      position: absolute;
      left: 5%;
      bottom: 10px;
      font-size: 4em;
      transition: left 0.1s linear;
      animation: camelBounce 0.5s ease-in-out infinite;
      filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
    }

    @keyframes camelBounce {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-8px) rotate(2deg); }
    }

    .camel-racer.player {
      animation: camelBounce 0.5s ease-in-out infinite, playerGlow 1.5s ease-in-out infinite;
      font-size: 4.5em;
    }

    @keyframes playerGlow {
      0%, 100% { filter: drop-shadow(0 0 10px #FFD700) drop-shadow(5px 5px 10px rgba(0,0,0,0.5)); }
      50% { filter: drop-shadow(0 0 25px #FFD700) drop-shadow(5px 5px 10px rgba(0,0,0,0.5)); }
    }

    .dust-trail {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, rgba(210, 180, 140, 0.6), transparent);
      border-radius: 50%;
      animation: dustFade 1s ease-out forwards;
    }

    @keyframes dustFade {
      from { opacity: 1; transform: scale(0.5); }
      to { opacity: 0; transform: scale(2); }
    }

    .finish-line {
      position: absolute;
      right: 5%;
      top: 0;
      width: 80px;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #000 0px,
        #000 40px,
        #fff 40px,
        #fff 80px
      );
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      animation: finishShimmer 2s ease-in-out infinite;
    }

    @keyframes finishShimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .race-hud {
      position: absolute;
      top: 80px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      z-index: 100;
    }

    .hud-panel {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .hud-stat {
      color: #FFD700;
      font-size: 1.4em;
      margin: 8px 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }

    .race-result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border: 4px solid #FFD700;
      border-radius: 30px;
      padding: 60px;
      display: none;
      z-index: 200;
      text-align: center;
      box-shadow: 0 10px 60px rgba(255, 215, 0, 0.5);
      animation: resultPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes resultPopIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .race-result h2 {
      font-size: 3.5em;
      margin-bottom: 20px;
      animation: resultPulse 1s ease-in-out infinite;
    }

    @keyframes resultPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .race-result.win h2 { color: #32CD32; text-shadow: 0 0 30px #32CD32; }
    .race-result.lose h2 { color: #FF6347; text-shadow: 0 0 30px #FF6347; }
  </style>
</head>
<body>
  <div class="gold-bar">
    <div class="gold-amount">üí∞ <span id="goldAmount">1000</span> GOLD</div>
  </div>

  <div class="container">
    <div id="bettingScreen" class="betting-screen">
      <h1>üèúÔ∏è DUNE RUSH</h1>

      <p style="color: #FF8C00; font-size: 1.2em; margin-bottom: 20px;">
        Pick a camel and bet to race!
      </p>

      <div class="camel-grid" id="camelGrid"></div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS:</h4>
        <div class="payout-item">
          <span>ü•á 1st Place:</span>
          <span style="color: #32CD32; font-weight: bold;">10x your bet!</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd Place:</span>
          <span style="color: #32CD32; font-weight: bold;">3x your bet</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd Place:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x your bet</span>
        </div>
        <div class="payout-item">
          <span>4th-5th Place:</span>
          <span style="color: #FF6347;">Lose bet</span>
        </div>
      </div>

      <button onclick="startRace()">
        üèÅ START RACE (30 SECONDS)
      </button>
    </div>
  </div>

  <!-- ENHANCED RACE VIEW -->
  <div id="raceView" class="race-view">
    <div class="race-background">
      <div class="sky-layer"></div>
      <div class="mountains-layer"></div>
      <div class="ground-layer"></div>
    </div>

    <div class="race-track" id="raceTrack">
      <!-- Lanes will be added by JS -->
    </div>

    <div class="finish-line"></div>

    <div class="race-hud">
      <div class="hud-panel">
        <div class="hud-stat">üèÅ Position: <strong id="position">-</strong>/5</div>
        <div class="hud-stat">üìè Progress: <strong id="progress">0%</strong></div>
      </div>
      <div class="hud-panel">
        <div class="hud-stat">üí∞ Bet: <strong id="displayBet">50</strong> Gold</div>
        <div class="hud-stat">üê™ <strong id="displayCamel">???</strong></div>
      </div>
    </div>
  </div>

  <div id="raceResult" class="race-result">
    <h2 id="resultText"></h2>
    <p id="resultDetail" style="font-size: 1.8em; margin: 30px 0; color: #FFD700;"></p>
    <button onclick="playAgain()">üé∞ BET AGAIN</button>
  </div>

  <script>
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50
    };

    const CAMELS = [
      { id: 0, name: 'Desert Storm', jockey: 'üê™' },
      { id: 1, name: 'Sand Runner', jockey: 'üê´' },
      { id: 2, name: 'Golden Wind', jockey: 'üê™' },
      { id: 3, name: 'Oasis King', jockey: 'üê´' },
      { id: 4, name: 'Dune Dancer', jockey: 'üê™' }
    ];

    function init() {
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map(camel => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div style="font-size: 4em;">${camel.jockey}</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 1.1em; margin-top: 5px;">
            Odds: ${(3 + Math.random() * 5).toFixed(1)}:1
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      document.getElementById('betInput').value = amount;
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
    }

    function startRace() {
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10 || GameState.betAmount > GameState.gold || GameState.betAmount > 500) {
        alert('‚ùå Invalid bet amount!');
        return;
      }

      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      document.getElementById('displayBet').textContent = GameState.betAmount;
      document.getElementById('displayCamel').textContent = CAMELS[GameState.selectedCamel].name;

      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('raceView').style.display = 'block';

      RaceEngine.init();
    }

    function playAgain() {
      document.getElementById('raceResult').style.display = 'none';
      document.getElementById('raceView').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    // ENHANCED RACE ENGINE WITH CSS ANIMATIONS!
    const RaceEngine = {
      camels: [],
      running: false,
      raceLength: 85, // percentage

      init() {
        this.setupLanes();
        this.startRace();
      },

      setupLanes() {
        const track = document.getElementById('raceTrack');
        track.innerHTML = '';

        this.camels = CAMELS.map((camel, i) => {
          const lane = document.createElement('div');
          lane.className = 'lane';

          const camelEl = document.createElement('div');
          camelEl.className = 'camel-racer' + (i === GameState.selectedCamel ? ' player' : '');
          camelEl.textContent = camel.jockey;
          camelEl.style.left = '5%';

          lane.appendChild(camelEl);
          track.appendChild(lane);

          return {
            ...camel,
            element: camelEl,
            position: 5,
            speed: 0.3 + Math.random() * 0.4,
            baseSpeed: 0.3 + Math.random() * 0.4,
            isMe: i === GameState.selectedCamel
          };
        });

        this.running = true;
      },

      startRace() {
        this.animate();
      },

      createDust(camel) {
        const dust = document.createElement('div');
        dust.className = 'dust-trail';
        dust.style.left = camel.element.style.left;
        dust.style.bottom = '10px';
        camel.element.parentElement.appendChild(dust);

        setTimeout(() => dust.remove(), 1000);
      },

      animate() {
        if (!this.running) return;

        let winner = null;

        this.camels.forEach(camel => {
          // Speed variation
          camel.speed = camel.baseSpeed + (Math.random() - 0.5) * 0.2;
          camel.position += camel.speed;

          camel.element.style.left = `${camel.position}%`;

          // Create dust occasionally
          if (Math.random() < 0.1) {
            this.createDust(camel);
          }

          // Check winner
          if (camel.position >= this.raceLength && !winner) {
            winner = camel;
          }
        });

        // Update HUD
        const sorted = [...this.camels].sort((a, b) => b.position - a.position);
        const pos = sorted.findIndex(c => c.isMe) + 1;
        const progress = Math.min(100, (sorted[sorted.findIndex(c => c.isMe)].position / this.raceLength * 100)).toFixed(0);

        document.getElementById('position').textContent = pos;
        document.getElementById('progress').textContent = `${progress}%`;

        if (winner) {
          this.finishRace(winner);
        } else {
          requestAnimationFrame(() => this.animate());
        }
      },

      finishRace(winner) {
        this.running = false;

        const sorted = [...this.camels].sort((a, b) => b.position - a.position);
        const myPos = sorted.findIndex(c => c.isMe) + 1;

        let winnings = 0;
        let resultClass = 'lose';
        let resultMsg = '';
        let detailMsg = '';

        if (myPos === 1) {
          winnings = GameState.betAmount * 10;
          resultClass = 'win';
          resultMsg = 'üèÜ YOU WON! üèÜ';
          detailMsg = `+${winnings} GOLD (10x payout!)`;
        } else if (myPos === 2) {
          winnings = GameState.betAmount * 3;
          resultClass = 'win';
          resultMsg = 'ü•à 2ND PLACE!';
          detailMsg = `+${winnings} GOLD (3x payout!)`;
        } else if (myPos === 3) {
          winnings = Math.floor(GameState.betAmount * 1.5);
          resultClass = 'win';
          resultMsg = 'ü•â 3RD PLACE!';
          detailMsg = `+${winnings} GOLD (1.5x payout)`;
        } else {
          resultMsg = `${myPos}TH PLACE`;
          detailMsg = `Lost ${GameState.betAmount} gold üòî`;
        }

        GameState.gold += winnings;
        updateGoldDisplay();

        setTimeout(() => {
          const resultDiv = document.getElementById('raceResult');
          resultDiv.className = `race-result ${resultClass}`;
          document.getElementById('resultText').textContent = resultMsg;
          document.getElementById('resultDetail').textContent = detailMsg;
          resultDiv.style.display = 'block';
        }, 1000);
      }
    };

    init();
  </script>
</body>
</html>

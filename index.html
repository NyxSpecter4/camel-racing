<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèúÔ∏è Dune Rush - Polished</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; text-align: center; }

    /* Glassmorphism Gold Bar */
    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 3px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    .gold-amount {
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                   0 0 40px rgba(255, 215, 0, 0.4);
      animation: goldGlow 2s ease-in-out infinite;
    }

    @keyframes goldGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4); }
      50% { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.6); }
    }

    /* Glassmorphism Betting Screen */
    .betting-screen {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7),
                  0 0 60px rgba(255, 215, 0, 0.2);
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      animation: titleFloat 3s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .camel-option {
      background: linear-gradient(135deg, rgba(139,69,19,0.6), rgba(101,67,33,0.4));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .camel-option::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 215, 0, 0.1),
        transparent
      );
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .camel-option:hover::before {
      left: 100%;
    }

    .camel-option:hover {
      border-color: #FFD700;
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4),
                  0 0 20px rgba(255, 215, 0, 0.3);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,140,0,0.2));
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6),
                  inset 0 0 20px rgba(255, 215, 0, 0.2);
      transform: scale(1.05);
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: 1.5em;
      margin: 10px 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .bet-controls {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: 1.3em;
      margin-bottom: 15px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .bet-amount {
      width: 100%;
      padding: 15px;
      font-size: 1.5em;
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #FFD700;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .bet-amount:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .bet-btn {
      background: linear-gradient(135deg, rgba(139,69,19,0.8), rgba(101,67,33,0.6));
      color: #FFD700;
      border: 2px solid rgba(255, 215, 0, 0.3);
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .bet-btn:hover {
      border-color: #FFD700;
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
    }

    .payout-info {
      background: rgba(139,69,19,0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: 1.2em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      transition: all 0.3s;
    }

    .payout-item:hover {
      padding-left: 10px;
      border-left: 3px solid #FFD700;
    }

    /* Race View */
    .race-view {
      display: none;
      margin-top: 100px;
    }

    .race-info {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .race-canvas-container {
      width: 100%;
      height: 500px;
      border: 3px solid rgba(255, 140, 0, 0.5);
      border-radius: 20px;
      background: #000;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8),
                  inset 0 0 50px rgba(0, 0, 0, 0.5);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .race-stats {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .race-result {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border: 3px solid #FFD700;
      border-radius: 30px;
      padding: 40px;
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 60px rgba(255, 215, 0, 0.5);
      animation: resultPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes resultPopIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .race-result h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 30px currentColor;
      animation: resultGlow 1s ease-in-out infinite;
    }

    @keyframes resultGlow {
      0%, 100% { text-shadow: 0 0 30px currentColor; }
      50% { text-shadow: 0 0 50px currentColor; }
    }

    .race-result.win h2 { color: #32CD32; }
    .race-result.lose h2 { color: #FF6347; }
  </style>
</head>
<body>
  <div class="gold-bar">
    <div class="gold-amount">üí∞ <span id="goldAmount">1000</span> GOLD</div>
  </div>

  <div class="container">
    <div id="bettingScreen" class="betting-screen">
      <h1>üé∞ DUNE RUSH</h1>

      <p style="color: #FF8C00; font-size: 1.2em; margin-bottom: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.5);">
        Pick a camel and bet to race!
      </p>

      <div class="camel-grid" id="camelGrid"></div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS:</h4>
        <div class="payout-item">
          <span>ü•á 1st Place:</span>
          <span style="color: #32CD32; font-weight: bold;">10x your bet!</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd Place:</span>
          <span style="color: #32CD32; font-weight: bold;">3x your bet</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd Place:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x your bet</span>
        </div>
        <div class="payout-item">
          <span>4th-5th Place:</span>
          <span style="color: #FF6347;">Lose bet</span>
        </div>
      </div>

      <button onclick="startRace()">
        üèÅ START RACE
      </button>
    </div>

    <div id="raceView" class="race-view">
      <div class="race-info">
        <h2 style="color: #FFD700; font-size: 2em; text-shadow: 0 0 20px rgba(255,215,0,0.5);">
          YOUR BET: <span id="displayBet">50</span> GOLD on <span id="displayCamel">???</span>
        </h2>
      </div>

      <div class="race-canvas-container" id="canvasContainer">
        <canvas id="raceCanvas"></canvas>
      </div>

      <div class="race-stats">
        <div style="display: flex; justify-content: space-around; font-size: 1.3em;">
          <div>
            Position: <strong style="color: #FFD700; text-shadow: 0 0 10px rgba(255,215,0,0.5);" id="position">-</strong>
          </div>
          <div>
            Distance: <strong style="color: #32CD32; text-shadow: 0 0 10px rgba(50,205,50,0.5);" id="distance">0.0km</strong> / 10km
          </div>
          <div>
            Progress: <strong style="color: #FF8C00; text-shadow: 0 0 10px rgba(255,140,0,0.5);" id="progress">0%</strong>
          </div>
        </div>
      </div>

      <div id="raceResult" class="race-result">
        <h2 id="resultText"></h2>
        <p id="resultDetail" style="font-size: 1.3em; margin: 20px 0;"></p>
        <button onclick="playAgain()" style="font-size: 1.4em; padding: 25px 60px;">
          üé∞ BET AGAIN
        </button>
      </div>
    </div>
  </div>

  <script>
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50
    };

    const CAMELS = [
      { id: 0, name: 'Desert Storm', color: '#8B4513', jockey: 'üë≥' },
      { id: 1, name: 'Sand Runner', color: '#D2691E', jockey: 'üßî' },
      { id: 2, name: 'Golden Wind', color: '#DAA520', jockey: 'üë®' },
      { id: 3, name: 'Oasis King', color: '#CD853F', jockey: 'üßë' },
      { id: 4, name: 'Dune Dancer', color: '#DEB887', jockey: 'üë¥' }
    ];

    function init() {
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map(camel => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div style="font-size: 3em;">${camel.jockey}</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 1.1em; margin-top: 5px; text-shadow: 0 0 10px rgba(50,205,50,0.5);">
            Odds: ${(3 + Math.random() * 5).toFixed(1)}:1
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      document.getElementById('betInput').value = amount;
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
    }

    function startRace() {
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10 || GameState.betAmount > GameState.gold || GameState.betAmount > 500) {
        alert('‚ùå Invalid bet amount!');
        return;
      }

      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      document.getElementById('displayBet').textContent = GameState.betAmount;
      document.getElementById('displayCamel').textContent = CAMELS[GameState.selectedCamel].name;

      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('raceView').style.display = 'block';

      RaceEngine.init();
    }

    function playAgain() {
      document.getElementById('raceResult').style.display = 'none';
      document.getElementById('raceView').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    // POLISHED RACE ENGINE WITH PARTICLE EFFECTS!
    const RaceEngine = {
      canvas: null,
      ctx: null,
      container: null,
      camels: [],
      myCamel: null,
      running: false,
      raceLength: 10000,
      cameraX: 0,
      particles: [],
      clouds: [],

      init() {
        this.container = document.getElementById('canvasContainer');
        this.canvas = document.getElementById('raceCanvas');

        this.canvas.width = this.raceLength + 1000;
        this.canvas.height = 500;
        this.ctx = this.canvas.getContext('2d');

        this.camels = CAMELS.map((c, i) => ({
          ...c,
          x: 100,
          y: 100 + (i * 70),
          distance: 0,
          speed: 5 + Math.random() * 3,
          baseSpeed: 5 + Math.random() * 3,
          isMe: i === GameState.selectedCamel
        }));

        this.myCamel = this.camels[GameState.selectedCamel];
        this.running = true;

        // Create clouds
        for (let i = 0; i < 10; i++) {
          this.clouds.push({
            x: Math.random() * this.canvas.width,
            y: Math.random() * 100 + 20,
            size: Math.random() * 40 + 30,
            speed: Math.random() * 0.3 + 0.1
          });
        }

        setTimeout(() => this.animate(), 500);
      },

      createParticles(x, y) {
        // Dust particles behind camel
        for (let i = 0; i < 3; i++) {
          this.particles.push({
            x: x,
            y: y + 50,
            vx: -Math.random() * 2 - 1,
            vy: Math.random() * 2 - 1,
            size: Math.random() * 5 + 3,
            life: 1.0,
            color: `rgba(210, 180, 140, ${0.6})`
          });
        }
      },

      updateParticles() {
        this.particles = this.particles.filter(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.life -= 0.02;
          return p.life > 0;
        });
      },

      drawParticles() {
        const ctx = this.ctx;
        this.particles.forEach(p => {
          ctx.globalAlpha = p.life;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      },

      drawScene() {
        const ctx = this.ctx;
        const canvas = this.canvas;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Sky with gradient
        const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.35);
        skyGrad.addColorStop(0, '#87CEEB');
        skyGrad.addColorStop(0.3, '#B0E0E6');
        skyGrad.addColorStop(0.7, '#F4A460');
        skyGrad.addColorStop(1, '#FF8C69');
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height * 0.35);

        // Animated clouds
        this.clouds.forEach(cloud => {
          cloud.x += cloud.speed;
          if (cloud.x > canvas.width + 100) cloud.x = -100;

          ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
          ctx.beginPath();
          ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.beginPath();
          ctx.arc(cloud.x + cloud.size * 0.6, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
          ctx.fill();
          ctx.beginPath();
          ctx.arc(cloud.x - cloud.size * 0.6, cloud.y, cloud.size * 0.7, 0, Math.PI * 2);
          ctx.fill();
        });

        // Sun with glow
        const sunGrad = ctx.createRadialGradient(150, 60, 0, 150, 60, 80);
        sunGrad.addColorStop(0, 'rgba(255, 255, 100, 1)');
        sunGrad.addColorStop(0.4, 'rgba(255, 215, 0, 0.8)');
        sunGrad.addColorStop(1, 'rgba(255, 215, 0, 0)');
        ctx.fillStyle = sunGrad;
        ctx.beginPath();
        ctx.arc(150, 60, 80, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(150, 60, 35, 0, Math.PI * 2);
        ctx.fill();

        // Mountains with better shading
        for (let i = 0; i < 40; i++) {
          const x = i * 280 - 50;
          const peakHeight = 40 + Math.sin(i) * 15;

          // Mountain shadow
          ctx.fillStyle = 'rgba(107, 92, 70, 0.6)';
          ctx.beginPath();
          ctx.moveTo(x, canvas.height * 0.35);
          ctx.lineTo(x + 140, peakHeight);
          ctx.lineTo(x + 280, canvas.height * 0.35);
          ctx.closePath();
          ctx.fill();

          // Mountain highlight
          const mountainGrad = ctx.createLinearGradient(x, peakHeight, x + 140, canvas.height * 0.35);
          mountainGrad.addColorStop(0, '#A0826D');
          mountainGrad.addColorStop(1, '#8B7355');
          ctx.fillStyle = mountainGrad;
          ctx.beginPath();
          ctx.moveTo(x, canvas.height * 0.35);
          ctx.lineTo(x + 140, peakHeight);
          ctx.lineTo(x + 280, canvas.height * 0.35);
          ctx.closePath();
          ctx.fill();

          // Snow peaks with glow
          ctx.fillStyle = '#FFFFFF';
          ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
          ctx.shadowBlur = 10;
          ctx.beginPath();
          ctx.moveTo(x + 115, 70);
          ctx.lineTo(x + 140, peakHeight);
          ctx.lineTo(x + 165, 70);
          ctx.closePath();
          ctx.fill();
          ctx.shadowBlur = 0;
        }

        // Ground with gradient
        const groundGrad = ctx.createLinearGradient(0, canvas.height * 0.35, 0, canvas.height);
        groundGrad.addColorStop(0, '#F4A460');
        groundGrad.addColorStop(0.5, '#DEB887');
        groundGrad.addColorStop(1, '#D2691E');
        ctx.fillStyle = groundGrad;
        ctx.fillRect(0, canvas.height * 0.35, canvas.width, canvas.height * 0.65);

        // Heat shimmer effect
        ctx.globalAlpha = 0.1;
        for (let i = 0; i < 5; i++) {
          const offset = Math.sin(Date.now() * 0.01 + i) * 3;
          ctx.fillStyle = '#FFD700';
          ctx.fillRect(0, canvas.height * 0.35 + i * 30 + offset, canvas.width, 2);
        }
        ctx.globalAlpha = 1;

        // Racing track with lines
        ctx.fillStyle = 'rgba(139, 69, 19, 0.25)';
        ctx.fillRect(0, canvas.height * 0.15, canvas.width, canvas.height * 0.85);

        // Track lines
        for (let i = 0; i < 5; i++) {
          ctx.strokeStyle = 'rgba(255, 215, 0, 0.2)';
          ctx.lineWidth = 2;
          ctx.setLineDash([20, 10]);
          ctx.beginPath();
          ctx.moveTo(0, canvas.height * 0.15 + i * 170);
          ctx.lineTo(canvas.width, canvas.height * 0.15 + i * 170);
          ctx.stroke();
        }
        ctx.setLineDash([]);

        // KM markers with glow
        for (let km = 0; km <= 10; km++) {
          const x = 100 + (km * 1000);

          // Marker glow
          ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
          ctx.shadowBlur = 20;
          ctx.fillStyle = 'rgba(255, 215, 0, 0.6)';
          ctx.fillRect(x - 2, 0, 8, canvas.height);
          ctx.shadowBlur = 0;

          // KM text with shadow
          ctx.fillStyle = '#FFD700';
          ctx.font = 'bold 26px Arial';
          ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
          ctx.shadowBlur = 5;
          ctx.fillText(`${km}km`, x + 10, 35);
          ctx.shadowBlur = 0;

          // Palm trees
          if (km % 2 === 0 && km < 10) {
            // Trunk shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(x - 4, canvas.height * 0.25 + 5, 8, 65);

            // Trunk
            const trunkGrad = ctx.createLinearGradient(x - 6, 0, x + 6, 0);
            trunkGrad.addColorStop(0, '#6B4423');
            trunkGrad.addColorStop(0.5, '#8B4513');
            trunkGrad.addColorStop(1, '#6B4423');
            ctx.fillStyle = trunkGrad;
            ctx.fillRect(x - 6, canvas.height * 0.25, 12, 70);

            // Leaves with gradient
            const leafGrad = ctx.createRadialGradient(x, canvas.height * 0.25 - 5, 0, x, canvas.height * 0.25 - 5, 28);
            leafGrad.addColorStop(0, '#2E8B57');
            leafGrad.addColorStop(1, '#228B22');
            ctx.fillStyle = leafGrad;

            for (let i = 0; i < 6; i++) {
              ctx.beginPath();
              ctx.ellipse(x, canvas.height * 0.25 - 5, 28, 10, (Math.PI / 3) * i, 0, Math.PI * 2);
              ctx.fill();
            }
          }
        }

        // Finish line with checkered pattern
        const finishX = 100 + this.raceLength;
        for (let i = 0; i < 10; i++) {
          for (let j = 0; j < 2; j++) {
            ctx.fillStyle = (i + j) % 2 === 0 ? '#000' : '#fff';
            ctx.fillRect(finishX + j * 50, i * 50, 50, 50);
          }
        }

        // FINISH text with glow
        ctx.fillStyle = '#FFD700';
        ctx.font = 'bold 40px Arial';
        ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
        ctx.shadowBlur = 20;
        ctx.save();
        ctx.translate(finishX + 50, canvas.height / 2);
        ctx.rotate(-Math.PI / 2);
        ctx.fillText('FINISH', 0, 0);
        ctx.restore();
        ctx.shadowBlur = 0;
      },

      drawCamel(c) {
        const ctx = this.ctx;
        const x = 100 + c.distance;
        const y = c.y;

        // Create dust particles
        if (Math.random() < 0.3) {
          this.createParticles(x, y);
        }

        // Shadow with blur
        ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
        ctx.shadowBlur = 10;
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.beginPath();
        ctx.ellipse(x + 40, y + 58, 45, 12, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Camel body with gradient
        const bodyGrad = ctx.createRadialGradient(x + 35, y + 25, 0, x + 35, y + 25, 50);
        bodyGrad.addColorStop(0, this.lightenColor(c.color, 20));
        bodyGrad.addColorStop(1, c.color);
        ctx.fillStyle = bodyGrad;

        ctx.beginPath();
        ctx.ellipse(x + 35, y + 25, 50, 22, 0, 0, Math.PI * 2);
        ctx.fill();

        // Neck
        ctx.beginPath();
        ctx.ellipse(x + 70, y + 12, 16, 28, 0.2, 0, Math.PI * 2);
        ctx.fill();

        // Head
        ctx.beginPath();
        ctx.ellipse(x + 78, y, 13, 15, 0.1, 0, Math.PI * 2);
        ctx.fill();

        // Humps with highlights
        ctx.fillStyle = c.color;
        ctx.beginPath();
        ctx.arc(x + 25, y + 15, 18, Math.PI, 0);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 50, y + 15, 15, Math.PI, 0);
        ctx.fill();

        // Hump highlights
        ctx.fillStyle = this.lightenColor(c.color, 30);
        ctx.beginPath();
        ctx.arc(x + 25, y + 12, 8, Math.PI, 0);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 50, y + 12, 6, Math.PI, 0);
        ctx.fill();

        // Legs
        const legMove = Math.sin(c.distance * 0.08) * 5;
        ctx.fillStyle = c.color;
        ctx.fillRect(x + 15, y + 45, 7, 20 + legMove);
        ctx.fillRect(x + 32, y + 45, 7, 20 - legMove);
        ctx.fillRect(x + 50, y + 45, 7, 20 - legMove);
        ctx.fillRect(x + 67, y + 45, 7, 20 + legMove);

        // Jockey
        ctx.font = '35px Arial';
        ctx.fillText(c.jockey, x + 32, y + 32);

        // Player highlight with glow
        if (c.isMe) {
          ctx.strokeStyle = '#FFD700';
          ctx.lineWidth = 5;
          ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
          ctx.shadowBlur = 20;
          ctx.strokeRect(x - 8, y - 25, 95, 95);
          ctx.shadowBlur = 0;

          ctx.fillStyle = '#FFD700';
          ctx.font = 'bold 18px Arial';
          ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
          ctx.shadowBlur = 5;
          ctx.fillText('‚≠ê YOU ‚≠ê', x + 15, y - 30);
          ctx.shadowBlur = 0;
        }

        // Name with shadow
        ctx.fillStyle = '#FFF';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.font = 'bold 14px Arial';
        ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
        ctx.shadowBlur = 3;
        ctx.strokeText(c.name, x + 5, y - 8);
        ctx.fillText(c.name, x + 5, y - 8);
        ctx.shadowBlur = 0;
      },

      lightenColor(color, percent) {
        const num = parseInt(color.replace("#",""), 16);
        const amt = Math.round(2.55 * percent);
        const R = Math.min(255, (num >> 16) + amt);
        const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
        const B = Math.min(255, (num & 0x0000FF) + amt);
        return "#" + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
      },

      animate() {
        if (!this.running) return;

        this.drawScene();
        this.updateParticles();
        this.drawParticles();

        let winner = null;

        this.camels.forEach(c => {
          c.speed = c.baseSpeed + (Math.random() - 0.5) * 2;
          c.distance += c.speed;

          this.drawCamel(c);

          if (c.distance >= this.raceLength && !winner) {
            winner = c;
          }
        });

        // Camera follows
        this.cameraX = Math.max(0, Math.min(
          this.canvas.width - this.container.clientWidth,
          this.myCamel.distance - (this.container.clientWidth / 3)
        ));
        this.canvas.style.transform = `translateX(-${this.cameraX}px)`;

        // Update stats
        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const pos = sorted.findIndex(c => c.isMe) + 1;
        const km = (this.myCamel.distance / 1000).toFixed(2);
        const pct = Math.min(100, ((this.myCamel.distance / this.raceLength) * 100)).toFixed(0);

        document.getElementById('position').textContent = `${pos}/5`;
        document.getElementById('distance').textContent = `${km}km`;
        document.getElementById('progress').textContent = `${pct}%`;

        if (winner) {
          this.finishRace(winner);
        } else {
          requestAnimationFrame(() => this.animate());
        }
      },

      finishRace(winner) {
        this.running = false;

        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const myPos = sorted.findIndex(c => c.isMe) + 1;

        let winnings = 0;
        let resultClass = 'lose';
        let resultMsg = '';
        let detailMsg = '';

        if (myPos === 1) {
          winnings = GameState.betAmount * 10;
          resultClass = 'win';
          resultMsg = 'üèÜ YOU WON! üèÜ';
          detailMsg = `+${winnings} GOLD (10x payout!)`;
        } else if (myPos === 2) {
          winnings = GameState.betAmount * 3;
          resultClass = 'win';
          resultMsg = 'ü•à 2ND PLACE!';
          detailMsg = `+${winnings} GOLD (3x payout!)`;
        } else if (myPos === 3) {
          winnings = Math.floor(GameState.betAmount * 1.5);
          resultClass = 'win';
          resultMsg = 'ü•â 3RD PLACE!';
          detailMsg = `+${winnings} GOLD (1.5x payout)`;
        } else {
          resultMsg = `${myPos}TH PLACE`;
          detailMsg = `Lost ${GameState.betAmount} gold üòî`;
        }

        GameState.gold += winnings;
        updateGoldDisplay();

        const resultDiv = document.getElementById('raceResult');
        resultDiv.className = `race-result ${resultClass}`;
        document.getElementById('resultText').textContent = resultMsg;
        document.getElementById('resultDetail').textContent = detailMsg;
        resultDiv.style.display = 'block';
      }
    };

    init();
  </script>

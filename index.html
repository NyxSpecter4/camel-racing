<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üèúÔ∏è Dune Rush</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
    }

    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      border-bottom: 3px solid #FFD700;
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }

    .gold-amount {
      color: #FFD700;
      font-size: clamp(1.2em, 4vw, 2em);
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700;
    }

    .betting-screen {
      max-width: 600px;
      margin: 70px auto 20px;
      background: rgba(0,0,0,0.9);
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: clamp(20px, 5vw, 40px);
      box-shadow: 0 0 50px rgba(255,215,0,0.3);
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: clamp(1.8em, 6vw, 2.5em);
      margin-bottom: 30px;
      text-shadow: 0 0 20px #FF8C00;
    }

    .betting-screen p {
      color: #FF8C00;
      font-size: clamp(1em, 3vw, 1.2em);
      margin-bottom: 20px;
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }

    .camel-option {
      background: rgba(139,69,19,0.5);
      border: 3px solid #654321;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .camel-option:hover, .camel-option:active {
      border-color: #FFD700;
      transform: scale(1.05);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: rgba(255,215,0,0.3);
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: clamp(1em, 4vw, 1.5em);
      margin: 10px 0;
    }

    .bet-controls {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: clamp(1.1em, 4vw, 1.3em);
      margin-bottom: 15px;
    }

    .bet-amount {
      width: 100%;
      padding: 15px;
      font-size: clamp(1.2em, 4vw, 1.5em);
      border: 3px solid #FFD700;
      border-radius: 10px;
      background: rgba(0,0,0,0.7);
      color: #FFD700;
      text-align: center;
      font-family: 'Courier New', monospace;
      margin-bottom: 15px;
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 15px;
    }

    .bet-btn {
      background: linear-gradient(135deg, #8B4513, #654321);
      color: #FFD700;
      border: 2px solid #654321;
      padding: 12px 8px;
      font-size: clamp(0.9em, 3vw, 1.1em);
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .bet-btn:hover, .bet-btn:active {
      border-color: #FFD700;
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 18px 40px;
      font-size: clamp(1.2em, 4vw, 1.5em);
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }

    button:hover, button:active {
      transform: scale(1.05);
      box-shadow: 0 5px 25px rgba(255,215,0,0.5);
    }

    .payout-info {
      background: rgba(139,69,19,0.3);
      border: 2px solid #654321;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: clamp(1em, 3.5vw, 1.2em);
      margin-bottom: 10px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,215,0,0.2);
      font-size: clamp(0.9em, 3vw, 1em);
    }

    .race-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
    }

    .race-info {
      position: absolute;
      top: 60px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      border: 3px solid #FFD700;
      border-radius: 15px;
      padding: 15px;
      z-index: 110;
    }

    .race-info h2 {
      color: #FFD700;
      font-size: clamp(1em, 4vw, 2em);
    }

    .race-canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .race-stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      border: 3px solid #FFD700;
      border-radius: 15px;
      padding: 15px;
      z-index: 110;
    }

    .race-stats > div {
      display: flex;
      justify-content: space-around;
      font-size: clamp(1em, 3.5vw, 1.3em);
      flex-wrap: wrap;
      gap: 10px;
    }

    .race-result {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: clamp(30px, 8vw, 40px);
      max-width: 90%;
      width: 500px;
      text-align: center;
      z-index: 200;
      max-height: 90vh;
      overflow-y: auto;
    }

    .race-result h2 {
      font-size: clamp(1.8em, 6vw, 2.5em);
      margin-bottom: 20px;
    }

    .race-result p {
      font-size: clamp(1em, 4vw, 1.3em);
      margin: 20px 0;
    }

    .race-result.win h2 { color: #32CD32; }
    .race-result.lose h2 { color: #FF6347; }

    @media (max-width: 768px) {
      .betting-screen {
        margin: 60px 10px 20px;
        padding: 20px;
      }

      .camel-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .bet-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .race-info {
        top: 50px;
      }
    }

    @media (max-width: 480px) {
      .gold-bar {
        padding: 8px;
      }

      .camel-option {
        padding: 10px;
        min-height: 120px;
      }

      .race-info h2 {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="gold-bar">
    <div class="gold-amount">
      üí∞ <span id="goldAmount">1000</span> GOLD |
      üèÜ <span id="winsCount">0</span>W
      üòî <span id="lossCount">0</span>L
    </div>
  </div>

  <div class="container">
    <div id="bettingScreen" class="betting-screen">
      <h1>üé∞ DUNE RUSH</h1>

      <p>Pick a camel and bet to race!</p>

      <div class="camel-grid" id="camelGrid"></div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS:</h4>
        <div class="payout-item">
          <span>ü•á 1st:</span>
          <span style="color: #32CD32; font-weight: bold;">10x</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd:</span>
          <span style="color: #32CD32; font-weight: bold;">3x</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x</span>
        </div>
        <div class="payout-item">
          <span>4th-5th:</span>
          <span style="color: #FF6347;">Lose</span>
        </div>
      </div>

      <button onclick="startRace()">
        üèÅ START RACE
      </button>
    </div>
  </div>

  <div id="raceView" class="race-view">
    <div class="race-canvas-container" id="canvasContainer">
      <canvas id="raceCanvas"></canvas>
    </div>

    <div class="race-info">
      <h2>BET: <span id="displayBet">50</span>G on <span id="displayCamel">???</span></h2>
    </div>

    <div class="race-stats">
      <div>
        <div>
          Pos: <strong style="color: #FFD700;" id="position">-</strong>
        </div>
        <div>
          Progress: <strong style="color: #32CD32;" id="progress">0%</strong>
        </div>
      </div>
    </div>

    <div id="raceResult" class="race-result">
      <h2 id="resultText"></h2>
      <p id="resultDetail"></p>
      <button onclick="playAgain()">
        üé∞ BET AGAIN
      </button>
    </div>
  </div>

  <script>
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50,
      wins: 0,
      losses: 0
    };

    const CAMELS = [
      { id: 0, name: 'Desert Storm', color: '#8B4513', jockey: 'üë≥' },
      { id: 1, name: 'Sand Runner', color: '#D2691E', jockey: 'üßî' },
      { id: 2, name: 'Golden Wind', color: '#DAA520', jockey: 'üë®' },
      { id: 3, name: 'Oasis King', color: '#CD853F', jockey: 'üßë' },
      { id: 4, name: 'Dune Dancer', color: '#DEB887', jockey: 'üë¥' }
    ];

    function init() {
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map(camel => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div style="font-size: 3em;">${camel.jockey}</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 1em; margin-top: 5px;">
            ${(3 + Math.random() * 5).toFixed(1)}:1
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      document.getElementById('betInput').value = amount;
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
      document.getElementById('winsCount').textContent = GameState.wins;
      document.getElementById('lossCount').textContent = GameState.losses;
    }

    function startRace() {
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10 || GameState.betAmount > GameState.gold || GameState.betAmount > 500) {
        alert('‚ùå Invalid bet amount!');
        return;
      }

      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      document.getElementById('displayBet').textContent = GameState.betAmount;
      document.getElementById('displayCamel').textContent = CAMELS[GameState.selectedCamel].name;

      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('raceView').style.display = 'block';

      RaceEngine.init();
    }

    function playAgain() {
      document.getElementById('raceResult').style.display = 'none';
      document.getElementById('raceView').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    const RaceEngine = {
      canvas: null,
      ctx: null,
      container: null,
      camels: [],
      myCamel: null,
      running: false,
      raceLength: 1200,

      init() {
        this.container = document.getElementById('canvasContainer');
        this.canvas = document.getElementById('raceCanvas');

        const dpr = window.devicePixelRatio || 1;
        this.canvas.width = 1400 * dpr;
        this.canvas.height = 500 * dpr;
        this.ctx = this.canvas.getContext('2d');
        this.ctx.scale(dpr, dpr);

        this.camels = CAMELS.map((c, i) => ({
          ...c,
          x: 50,
          y: 100 + (i * 70),
          distance: 0,
          speed: 2 + Math.random() * 2,
          baseSpeed: 2 + Math.random() * 2,
          isMe: i === GameState.selectedCamel
        }));

        this.myCamel = this.camels[GameState.selectedCamel];
        this.running = true;

        setTimeout(() => this.animate(), 500);
      },

      animate() {
        if (!this.running) return;

        const ctx = this.ctx;

        ctx.clearRect(0, 0, 1400, 500);

        ctx.fillStyle = '#D2691E';
        ctx.fillRect(0, 0, 1400, 500);

        const finishX = 1300;
        ctx.fillStyle = '#000';
        ctx.fillRect(finishX, 0, 100, 500);
        for (let i = 0; i < 10; i++) {
          if (i % 2 === 0) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(finishX, i * 50, 100, 50);
          }
        }

        let winner = null;

        this.camels.forEach(c => {
          c.speed = c.baseSpeed + (Math.random() - 0.5) * 1.5;
          c.distance += c.speed;

          const x = 50 + (c.distance / this.raceLength) * 1200;

          ctx.fillStyle = c.color;
          ctx.fillRect(x, c.y, 60, 40);
          ctx.fillRect(x + 50, c.y - 15, 18, 25);

          ctx.beginPath();
          ctx.arc(x + 20, c.y + 5, 15, Math.PI, 0);
          ctx.fill();

          ctx.fillRect(x + 12, c.y + 40, 6, 20);
          ctx.fillRect(x + 28, c.y + 40, 6, 20);
          ctx.fillRect(x + 44, c.y + 40, 6, 20);

          ctx.font = '30px Arial';
          ctx.fillText(c.jockey, x + 20, c.y + 28);

          if (c.isMe) {
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 5;
            ctx.strokeRect(x - 5, c.y - 25, 70, 90);
          }

          ctx.fillStyle = '#FFF';
          ctx.font = 'bold 12px Courier';
          ctx.fillText(c.name, x, c.y - 5);

          if (c.distance >= this.raceLength && !winner) {
            winner = c;
          }
        });

        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const pos = sorted.findIndex(c => c.isMe) + 1;
        const pct = Math.min(100, ((this.myCamel.distance / this.raceLength) * 100)).toFixed(0);

        document.getElementById('position').textContent = `${pos}/5`;
        document.getElementById('progress').textContent = `${pct}%`;

        if (winner) {
          this.finishRace(winner);
        } else {
          requestAnimationFrame(() => this.animate());
        }
      },

      finishRace(winner) {
        this.running = false;

        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const myPos = sorted.findIndex(c => c.isMe) + 1;

        let winnings = 0;
        let resultClass = 'lose';
        let resultMsg = '';
        let detailMsg = '';

        if (myPos === 1) {
          winnings = GameState.betAmount * 10;
          resultClass = 'win';
          resultMsg = 'üèÜ YOU WON! üèÜ';
          detailMsg = `+${winnings} GOLD (10x payout!)`;
          GameState.wins++;
        } else if (myPos === 2) {
          winnings = GameState.betAmount * 3;
          resultClass = 'win';
          resultMsg = 'ü•à 2ND PLACE!';
          detailMsg = `+${winnings} GOLD (3x payout!)`;
          GameState.wins++;
        } else if (myPos === 3) {
          winnings = Math.floor(GameState.betAmount * 1.5);
          resultClass = 'win';
          resultMsg = 'ü•â 3RD PLACE!';
          detailMsg = `+${winnings} GOLD (1.5x payout)`;
          GameState.wins++;
        } else {
          resultMsg = `${myPos}TH PLACE`;
          detailMsg = `Lost ${GameState.betAmount} gold üòî`;
          GameState.losses++;
        }

        GameState.gold += winnings;
        updateGoldDisplay();

        const resultDiv = document.getElementById('raceResult');
        resultDiv.className = `race-result ${resultClass}`;
        document.getElementById('resultText').textContent = resultMsg;
        document.getElementById('resultDetail').textContent = detailMsg;
        resultDiv.style.display = 'block';
      }
    };

    init();
  </script>
</body>
</html>

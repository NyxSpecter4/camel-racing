<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üèúÔ∏è Dune Rush - Premium Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background stars */
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent);
      background-size: 200% 200%;
      animation: twinkle 4s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.4;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Gold Bar with glow */
    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 3px solid #FFD700;
      padding: 12px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
    }

    .gold-amount {
      color: #FFD700;
      font-size: clamp(1.2em, 4vw, 2em);
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FF8C00;
      animation: goldPulse 2s ease-in-out infinite;
    }

    @keyframes goldPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Betting Screen with glow */
    .betting-screen {
      max-width: 600px;
      margin: 70px auto 20px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(15px);
      border: 3px solid #FFD700;
      border-radius: 25px;
      padding: clamp(20px, 5vw, 40px);
      box-shadow: 0 0 40px rgba(255,215,0,0.4), 0 8px 32px rgba(0,0,0,0.6);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: clamp(1.8em, 6vw, 2.5em);
      margin-bottom: 20px;
      text-shadow: 0 0 20px #FF8C00, 0 0 40px #FFD700;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px #FF8C00, 0 0 40px #FFD700; }
      50% { text-shadow: 0 0 30px #FF8C00, 0 0 60px #FFD700; }
    }

    .betting-screen p {
      color: #FF8C00;
      font-size: clamp(1em, 3vw, 1.2em);
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }

    .camel-option {
      background: linear-gradient(135deg, rgba(139,69,19,0.6) 0%, rgba(101,67,33,0.4) 100%);
      border: 3px solid rgba(255, 215, 0, 0.3);
      border-radius: 18px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .camel-option::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .camel-option:hover::before {
      left: 100%;
    }

    .camel-option:hover, .camel-option:active {
      border-color: #FFD700;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: linear-gradient(135deg, rgba(255,215,0,0.4) 0%, rgba(255,140,0,0.3) 100%);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255,215,0,0.2);
      transform: scale(1.05);
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: clamp(1em, 4vw, 1.5em);
      margin: 10px 0;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .bet-controls {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      border: 2px solid rgba(255, 215, 0, 0.2);
      padding: 20px;
      margin: 20px 0;
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: clamp(1.1em, 4vw, 1.3em);
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .bet-amount {
      width: 100%;
      padding: 15px;
      font-size: clamp(1.2em, 4vw, 1.5em);
      border: 3px solid rgba(255, 215, 0, 0.5);
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      color: #FFD700;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 15px;
      transition: all 0.3s;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.5);
    }

    .bet-amount:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), inset 0 2px 8px rgba(0,0,0,0.5);
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 15px;
    }

    .bet-btn {
      background: linear-gradient(135deg, rgba(139,69,19,0.9), rgba(101,67,33,0.7));
      color: #FFD700;
      border: 2px solid rgba(255, 215, 0, 0.3);
      padding: 12px 8px;
      font-size: clamp(0.9em, 3vw, 1.1em);
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .bet-btn:hover, .bet-btn:active {
      border-color: #FFD700;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 18px 40px;
      font-size: clamp(1.2em, 4vw, 1.5em);
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
      touch-action: manipulation;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before, button:active::before {
      width: 400px;
      height: 400px;
    }

    button:hover, button:active {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
    }

    .payout-info {
      background: rgba(139,69,19,0.4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 15px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: clamp(1em, 3.5vw, 1.2em);
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,215,0,0.2);
      font-size: clamp(0.9em, 3vw, 1em);
      transition: all 0.3s;
    }

    .payout-item:hover {
      padding-left: 10px;
      border-left: 3px solid #FFD700;
    }

    /* Race View with animated background */
    .race-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background: linear-gradient(to bottom, #87CEEB 0%, #F4A460 60%, #DEB887 100%);
    }

    /* Animated clouds */
    @keyframes cloudFloat {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }

    .cloud {
      position: absolute;
      top: 10%;
      width: 100px;
      height: 40px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50px;
      animation: cloudFloat 30s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
    }

    .cloud::before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 10px;
    }

    .cloud::after {
      width: 60px;
      height: 40px;
      top: -15px;
      right: 10px;
    }

    .race-info {
      position: absolute;
      top: 60px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(15px);
      border: 3px solid #FFD700;
      border-radius: 18px;
      padding: 15px;
      z-index: 110;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 30px rgba(255,215,0,0.3);
    }

    .race-info h2 {
      color: #FFD700;
      font-size: clamp(1em, 4vw, 2em);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }

    .race-canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .race-stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(15px);
      border: 3px solid #FFD700;
      border-radius: 18px;
      padding: 15px;
      z-index: 110;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 30px rgba(255,215,0,0.3);
    }

    .race-stats > div {
      display: flex;
      justify-content: space-around;
      font-size: clamp(1em, 3.5vw, 1.3em);
      flex-wrap: wrap;
      gap: 15px;
    }

    .race-stats strong {
      text-shadow: 0 0 10px currentColor;
    }

    .race-result {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(20px);
      border: 4px solid #FFD700;
      border-radius: 25px;
      padding: clamp(30px, 8vw, 50px);
      max-width: 90%;
      width: 500px;
      text-align: center;
      z-index: 200;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 60px rgba(255, 215, 0, 0.5);
      animation: resultPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes resultPopIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .race-result h2 {
      font-size: clamp(1.8em, 6vw, 3em);
      margin-bottom: 20px;
      animation: resultPulse 1s ease-in-out infinite;
    }

    @keyframes resultPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .race-result p {
      font-size: clamp(1em, 4vw, 1.5em);
      margin: 20px 0;
    }

    .race-result.win h2 {
      color: #32CD32;
      text-shadow: 0 0 30px #32CD32, 0 0 50px #32CD32;
    }

    .race-result.lose h2 {
      color: #FF6347;
      text-shadow: 0 0 30px #FF6347, 0 0 50px #FF6347;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .betting-screen {
        margin: 60px 10px 20px;
        padding: 20px;
      }

      .camel-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .bet-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .race-info {
        top: 50px;
      }
    }

    @media (max-width: 480px) {
      .gold-bar {
        padding: 8px;
      }

      .camel-option {
        padding: 10px;
        min-height: 120px;
      }

      .race-info h2 {
        font-size: 0.9em;
      }
    }

    @media (max-height: 500px) and (orientation: landscape) {
      .betting-screen {
        margin: 10px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .race-info {
        padding: 8px;
        font-size: 0.8em;
      }

      .race-stats {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated clouds -->
  <div class="cloud" style="animation-delay: 0s; top: 5%;"></div>
  <div class="cloud" style="animation-delay: 10s; top: 15%;"></div>
  <div class="cloud" style="animation-delay: 20s; top: 8%;"></div>

  <div class="gold-bar">
    <div class="gold-amount">üí∞ <span id="goldAmount">1000</span> GOLD</div>
  </div>

  <div class="container">
    <div id="bettingScreen" class="betting-screen">
      <h1>üèúÔ∏è DUNE RUSH</h1>

      <p>Pick a camel and bet to race!</p>

      <div class="camel-grid" id="camelGrid"></div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS:</h4>
        <div class="payout-item">
          <span>ü•á 1st Place:</span>
          <span style="color: #32CD32; font-weight: bold;">10x your bet!</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd Place:</span>
          <span style="color: #32CD32; font-weight: bold;">3x your bet</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd Place:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x your bet</span>
        </div>
        <div class="payout-item">
          <span>4th-5th Place:</span>
          <span style="color: #FF6347;">Lose bet</span>
        </div>
      </div>

      <button onclick="startRace()">
        üèÅ START RACE
      </button>
    </div>
  </div>

  <div id="raceView" class="race-view">
    <div class="race-canvas-container" id="canvasContainer">
      <canvas id="raceCanvas"></canvas>
    </div>

    <div class="race-info">
      <h2>BET: <span id="displayBet">50</span>G on <span id="displayCamel">???</span></h2>
    </div>

    <div class="race-stats">
      <div>
        <div>
          Position: <strong style="color: #FFD700;" id="position">-</strong>
        </div>
        <div>
          Progress: <strong style="color: #32CD32;" id="progress">0%</strong>
        </div>
      </div>
    </div>

    <div id="raceResult" class="race-result">
      <h2 id="resultText"></h2>
      <p id="resultDetail"></p>
      <button onclick="playAgain()">
        üé∞ BET AGAIN
      </button>
    </div>
  </div>

  <script>
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50
    };

    const CAMELS = [
      { id: 0, name: 'Desert Storm', color: '#8B4513', jockey: 'üë≥' },
      { id: 1, name: 'Sand Runner', color: '#D2691E', jockey: 'üßî' },
      { id: 2, name: 'Golden Wind', color: '#DAA520', jockey: 'üë®' },
      { id: 3, name: 'Oasis King', color: '#CD853F', jockey: 'üßë' },
      { id: 4, name: 'Dune Dancer', color: '#DEB887', jockey: 'üë¥' }
    ];

    function init() {
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map(camel => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div style="font-size: 3em;">${camel.jockey}</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 1em; margin-top: 5px; text-shadow: 0 0 8px rgba(50, 205, 50, 0.6);">
            ${(3 + Math.random() * 5).toFixed(1)}:1
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      document.getElementById('betInput').value = amount;
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
    }

    function startRace() {
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10 || GameState.betAmount > GameState.gold || GameState.betAmount > 500) {
        alert('‚ùå Invalid bet amount!');
        return;
      }

      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      document.getElementById('displayBet').textContent = GameState.betAmount;
      document.getElementById('displayCamel').textContent = CAMELS[GameState.selectedCamel].name;

      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('raceView').style.display = 'block';

      RaceEngine.init();
    }

    function playAgain() {
      document.getElementById('raceResult').style.display = 'none';
      document.getElementById('raceView').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    // ENHANCED RACE ENGINE
    const RaceEngine = {
      canvas: null,
      ctx: null,
      container: null,
      camels: [],
      myCamel: null,
      running: false,
      raceLength: 1200,
      dustParticles: [],

      init() {
        this.container = document.getElementById('canvasContainer');
        this.canvas = document.getElementById('raceCanvas');

        const dpr = window.devicePixelRatio || 1;
        this.canvas.width = 1400 * dpr;
        this.canvas.height = 500 * dpr;
        this.ctx = this.canvas.getContext('2d');
        this.ctx.scale(dpr, dpr);

        this.camels = CAMELS.map((c, i) => ({
          ...c,
          x: 50,
          y: 100 + (i * 70),
          distance: 0,
          speed: 2 + Math.random() * 2,
          baseSpeed: 2 + Math.random() * 2,
          isMe: i === GameState.selectedCamel,
          bounce: 0
        }));

        this.myCamel = this.camels[GameState.selectedCamel];
        this.running = true;
        this.dustParticles = [];

        setTimeout(() => this.animate(), 500);
      },

      createDust(x, y) {
        // Create dust particles
        for (let i = 0; i < 3; i++) {
          this.dustParticles.push({
            x: x + Math.random() * 20 - 10,
            y: y + 40 + Math.random() * 10,
            size: Math.random() * 5 + 3,
            life: 1.0,
            vx: -Math.random() * 2 - 1,
            vy: Math.random() * 2 - 1
          });
        }
      },

      updateDust() {
        this.dustParticles = this.dustParticles.filter(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.life -= 0.02;
          return p.life > 0;
        });
      },

      drawDust() {
        const ctx = this.ctx;
        this.dustParticles.forEach(p => {
          ctx.save();
          ctx.globalAlpha = p.life * 0.5;
          ctx.fillStyle = '#D2B48C';
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });
      },

      animate() {
        if (!this.running) return;

        const ctx = this.ctx;

        // Clear and draw sky gradient
        const skyGrad = ctx.createLinearGradient(0, 0, 0, 500);
        skyGrad.addColorStop(0, '#87CEEB');
        skyGrad.addColorStop(0.6, '#F4A460');
        skyGrad.addColorStop(1, '#DEB887');
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, 1400, 500);

        // Sun
        const sunGrad = ctx.createRadialGradient(200, 80, 0, 200, 80, 60);
        sunGrad.addColorStop(0, '#FFD700');
        sunGrad.addColorStop(1, 'rgba(255, 215, 0, 0)');
        ctx.fillStyle = sunGrad;
        ctx.beginPath();
        ctx.arc(200, 80, 60, 0, Math.PI * 2);
        ctx.fill();

        // Mountains in background
        ctx.fillStyle = 'rgba(139, 115, 85, 0.5)';
        for (let i = 0; i < 5; i++) {
          ctx.beginPath();
          ctx.moveTo(i * 300 - 50, 200);
          ctx.lineTo(i * 300 + 100, 100);
          ctx.lineTo(i * 300 + 250, 200);
          ctx.closePath();
          ctx.fill();
        }

        // Ground with gradient
        const groundGrad = ctx.createLinearGradient(0, 200, 0, 500);
        groundGrad.addColorStop(0, '#DEB887');
        groundGrad.addColorStop(1, '#D2691E');
        ctx.fillStyle = groundGrad;
        ctx.fillRect(0, 200, 1400, 300);

        // Track lines
        ctx.strokeStyle = 'rgba(139, 69, 19, 0.3)';
        ctx.lineWidth = 2;
        ctx.setLineDash([15, 10]);
        for (let i = 0; i < 5; i++) {
          ctx.beginPath();
          ctx.moveTo(0, 100 + i * 70);
          ctx.lineTo(1400, 100 + i * 70);
          ctx.stroke();
        }
        ctx.setLineDash([]);

        // Finish line with checkered pattern
        const finishX = 1300;
        for (let i = 0; i < 10; i++) {
          for (let j = 0; j < 2; j++) {
            ctx.fillStyle = (i + j) % 2 === 0 ? '#000' : '#fff';
            ctx.fillRect(finishX + j * 50, i * 50, 50, 50);
          }
        }

        // Update and draw dust
        this.updateDust();
        this.drawDust();

        let winner = null;

        // Draw camels with improved animation
        this.camels.forEach(c => {
          c.speed = c.baseSpeed + (Math.random() - 0.5) * 1.5;
          c.distance += c.speed;
          c.bounce += 0.15;

          const x = 50 + (c.distance / this.raceLength) * 1200;
          const bounceOffset = Math.sin(c.bounce) * 5;

          // Create dust occasionally
          if (Math.random() < 0.3) {
            this.createDust(x, c.y);
          }

          // Shadow with glow
          ctx.save();
          ctx.globalAlpha = 0.3;
          ctx.fillStyle = '#000';
          ctx.beginPath();
          ctx.ellipse(x + 30, c.y + 65, 40, 12, 0, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();

          // Camel body with bounce
          ctx.fillStyle = c.color;
          ctx.fillRect(x, c.y + bounceOffset, 60, 40);
          ctx.fillRect(x + 50, c.y - 15 + bounceOffset, 18, 25);

          ctx.beginPath();
          ctx.arc(x + 20, c.y + 5 + bounceOffset, 15, Math.PI, 0);
          ctx.fill();

          // Animated legs
          const legOffset = Math.sin(c.bounce) * 8;
          ctx.fillRect(x + 12, c.y + 40 + bounceOffset, 6, 20 - legOffset);
          ctx.fillRect(x + 28, c.y + 40 + bounceOffset, 6, 20 + legOffset);
          ctx.fillRect(x + 44, c.y + 40 + bounceOffset, 6, 20 + legOffset);

          // Jockey
          ctx.font = '35px Arial';
          ctx.fillText(c.jockey, x + 20, c.y + 28 + bounceOffset);

          // Player highlight with glow
          if (c.isMe) {
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 5;
            ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
            ctx.shadowBlur = 15;
            ctx.strokeRect(x - 5, c.y - 25 + bounceOffset, 70, 95);
            ctx.shadowBlur = 0;
          }

          // Name tag with shadow
          ctx.fillStyle = '#FFF';
          ctx.strokeStyle = '#000';
          ctx.lineWidth = 3;
          ctx.font = 'bold 14px Arial';
          ctx.strokeText(c.name, x, c.y - 10);
          ctx.fillText(c.name, x, c.y - 10);

          if (c.distance >= this.raceLength && !winner) {
            winner = c;
          }
        });

        // Update stats
        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const pos = sorted.findIndex(c => c.isMe) + 1;
        const pct = Math.min(100, ((this.myCamel.distance / this.raceLength) * 100)).toFixed(0);

        document.getElementById('position').textContent = `${pos}/5`;
        document.getElementById('progress').textContent = `${pct}%`;

        if (winner) {
          this.finishRace(winner);
        } else {
          requestAnimationFrame(() => this.animate());
        }
      },

      finishRace(winner) {
        this.running = false;

        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const myPos = sorted.findIndex(c => c.isMe) + 1;

        let winnings = 0;
        let resultClass = 'lose';
        let resultMsg = '';
        let detailMsg = '';

        if (myPos === 1) {
          winnings = GameState.betAmount * 10;
          resultClass = 'win';
          resultMsg = 'üèÜ YOU WON! üèÜ';
          detailMsg = `+${winnings} GOLD (10x payout!)`;
        } else if (myPos === 2) {
          winnings = GameState.betAmount * 3;
          resultClass = 'win';
          resultMsg = 'ü•à 2ND PLACE!';
          detailMsg = `+${winnings} GOLD (3x payout!)`;
        } else if (myPos === 3) {
          winnings = Math.floor(GameState.betAmount * 1.5);
          resultClass = 'win';
          resultMsg = 'ü•â 3RD PLACE!';
          detailMsg = `+${winnings} GOLD (1.5x payout)`;
        } else {
          resultMsg = `${myPos}TH PLACE`;
          detailMsg = `Lost ${GameState.betAmount} gold üòî`;
        }

        GameState.gold += winnings;
        updateGoldDisplay();

        setTimeout(() => {
          const resultDiv = document.getElementById('raceResult');
          resultDiv.className = `race-result ${resultClass}`;
          document.getElementById('resultText').textContent = resultMsg;
          document.getElementById('resultDetail').textContent = detailMsg;
          resultDiv.style.display = 'block';
        }, 1000);
      }
    };

    init();
  </script>
</body>

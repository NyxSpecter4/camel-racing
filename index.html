<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üèúÔ∏è Dune Rush - Premium Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent);
      background-size: 200% 200%;
      animation: twinkle 4s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.4;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 10px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      border-bottom: 3px solid #FFD700;
      padding: 8px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
    }

    .gold-amount {
      color: #FFD700;
      font-size: 1.1em;
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FF8C00;
      animation: goldPulse 2s ease-in-out infinite;
    }

    @keyframes goldPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .betting-screen {
      max-width: 600px;
      margin: 52px auto 3px;
      background: linear-gradient(to bottom, #1a0000 0%, #000 50%, #1a0000 100%);
      backdrop-filter: blur(15px);
      border: 6px ridge #FFD700;
      border-radius: 15px;
      padding: 6px;
      box-shadow: 0 0 40px rgba(255,0,0,0.5), 0 0 80px rgba(255,215,0,0.3), inset 0 0 30px rgba(255,215,0,0.1);
      animation: slideUp 0.6s ease-out;
      max-height: calc(100vh - 58px);
      overflow-y: auto;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: 1.1em;
      margin-bottom: 2px;
      text-shadow: 0 0 20px #FF0000, 0 0 40px #FFD700;
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px #FF0000, 0 0 40px #FFD700; }
      50% { text-shadow: 0 0 30px #FF0000, 0 0 60px #FFD700; }
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    @keyframes slotPulse {
      0%, 100% { box-shadow: 0 0 30px #FFD700, 0 0 50px #FF0000; }
      50% { box-shadow: 0 0 50px #FFD700, 0 0 80px #FF0000; }
    }

    @keyframes buttonGlow {
      0%, 100% { box-shadow: 0 0 30px #FF0000, 0 0 50px #FFD700; }
      50% { box-shadow: 0 0 50px #FF0000, 0 0 80px #FFD700; }
    }

    .betting-screen p {
      color: #FFD700;
      font-size: 0.65em;
      margin-bottom: 2px;
      text-shadow: 0 0 10px #FF0000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin: 2px 0;
    }

    .camel-option {
      background: linear-gradient(180deg, #2a0000 0%, #000 50%, #2a0000 100%);
      border: 2px ridge #FFD700;
      border-radius: 5px;
      padding: 2px;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 38px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(255,0,0,0.3);
    }

    .camel-option .camel-emoji {
      animation: slotSpin 0.6s ease-out;
      display: inline-block;
    }

    @keyframes slotSpin {
      0% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
        filter: blur(8px);
      }
      60% {
        filter: blur(3px);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0);
      }
    }

    .camel-option::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .camel-option:hover::before {
      left: 100%;
    }

    .camel-option:hover, .camel-option:active {
      border-color: #FFD700;
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: linear-gradient(180deg, #4a0000 0%, #1a0000 50%, #4a0000 100%);
      box-shadow: 0 0 40px #FFD700, 0 0 60px #FF0000, inset 0 0 30px rgba(255,215,0,0.3);
      transform: scale(1.05);
      animation: slotPulse 1.5s ease-in-out infinite;
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: 0.5em;
      margin: 1px 0;
      text-shadow: 0 0 8px #FF0000;
      font-weight: bold;
      line-height: 1;
    }

    .bet-controls {
      background: linear-gradient(to bottom, #1a0000, #000);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      border: 3px ridge #FFD700;
      padding: 5px;
      margin: 3px 0;
      box-shadow: inset 0 0 20px rgba(255,0,0,0.3);
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: 0.7em;
      margin-bottom: 3px;
      text-shadow: 0 0 15px #FF0000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .bet-amount {
      width: 100%;
      padding: 5px;
      font-size: 0.95em;
      border: 2px ridge #FFD700;
      border-radius: 6px;
      background: #000;
      color: #32CD32;
      text-align: center;
      font-family: 'Courier New', monospace;
      margin-bottom: 3px;
      transition: all 0.1s;
      box-shadow: inset 0 0 20px rgba(0,255,0,0.3), 0 0 20px rgba(255,215,0,0.5);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .bet-amount.slot-spin {
      animation: numberSpin 0.3s ease-out;
    }

    @keyframes numberSpin {
      0% {
        transform: translateY(-30px);
        opacity: 0;
        filter: blur(5px);
      }
      50% {
        filter: blur(2px);
      }
      100% {
        transform: translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    .bet-amount:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), inset 0 2px 8px rgba(0,0,0,0.5);
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 3px;
      margin-top: 3px;
    }

    .bet-btn {
      background: linear-gradient(180deg, #8B0000, #000, #8B0000);
      color: #FFD700;
      border: 2px ridge #FFD700;
      padding: 5px 3px;
      font-size: 0.75em;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(255,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.5);
    }

    .bet-btn:hover, .bet-btn:active {
      border-color: #FFD700;
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }

    button {
      background: linear-gradient(180deg, #FFD700, #FF0000, #FFD700);
      color: #000;
      border: 3px ridge #FFD700;
      padding: 8px 20px;
      font-size: 0.9em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Impact', sans-serif;
      width: 100%;
      margin-top: 5px;
      transition: all 0.3s;
      touch-action: manipulation;
      box-shadow: 0 0 30px #FF0000, 0 0 50px #FFD700, inset 0 0 20px rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: buttonGlow 2s ease-in-out infinite;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before, button:active::before {
      width: 400px;
      height: 400px;
    }

    button:hover, button:active {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
    }

    .payout-info {
      background: linear-gradient(to bottom, #1a0000, #000);
      backdrop-filter: blur(10px);
      border: 2px ridge #FFD700;
      border-radius: 6px;
      padding: 4px;
      margin: 3px 0;
      text-align: left;
      box-shadow: inset 0 0 20px rgba(255,0,0,0.3);
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: 0.65em;
      margin-bottom: 2px;
      text-shadow: 0 0 15px #FF0000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
      border-bottom: 1px solid rgba(255,215,0,0.3);
      font-size: 0.6em;
      transition: all 0.3s;
    }

    .payout-item:hover {
      padding-left: 10px;
      border-left: 3px solid #FFD700;
    }

    .race-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background: linear-gradient(to bottom, #87CEEB 0%, #F4A460 60%, #DEB887 100%);
    }

    .race-info {
      position: absolute;
      top: 60px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(15px);
      border: 3px solid #FFD700;
      border-radius: 18px;
      padding: 15px;
      z-index: 110;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 30px rgba(255,215,0,0.3);
    }

    .race-info h2 {
      color: #FFD700;
      font-size: clamp(1em, 4vw, 2em);
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }

    .race-commentary {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 3px solid #FF0000;
      border-radius: 15px;
      padding: 12px 25px;
      font-size: clamp(1em, 3vw, 1.5em);
      color: #FFD700;
      text-shadow: 0 0 15px #FF0000;
      z-index: 115;
      max-width: 80%;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: commentaryPop 0.3s ease-out;
      box-shadow: 0 0 30px #FF0000, 0 0 50px #FFD700;
    }

    @keyframes commentaryPop {
      0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .overtake-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 215, 0, 0.3);
      pointer-events: none;
      z-index: 105;
      animation: flashEffect 0.3s ease-out;
    }

    @keyframes flashEffect {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .race-canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .race-stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(15px);
      border: 3px solid #FFD700;
      border-radius: 18px;
      padding: 15px;
      z-index: 110;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 30px rgba(255,215,0,0.3);
    }

    .race-stats > div {
      display: flex;
      justify-content: space-around;
      font-size: clamp(1em, 3.5vw, 1.3em);
      flex-wrap: wrap;
      gap: 15px;
    }

    .race-stats strong {
      text-shadow: 0 0 10px currentColor;
    }

    .race-result {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(20px);
      border: 4px solid #FFD700;
      border-radius: 25px;
      padding: clamp(30px, 8vw, 50px);
      max-width: 90%;
      width: 500px;
      text-align: center;
      z-index: 200;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 60px rgba(255, 215, 0, 0.5);
      animation: resultPopIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes resultPopIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .race-result h2 {
      font-size: clamp(1.8em, 6vw, 3em);
      margin-bottom: 20px;
      animation: resultPulse 1s ease-in-out infinite;
    }

    @keyframes resultPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .race-result p {
      font-size: clamp(1em, 4vw, 1.5em);
      margin: 20px 0;
    }

    .race-result.win h2 {
      color: #32CD32;
      text-shadow: 0 0 30px #32CD32, 0 0 50px #32CD32;
    }

    .race-result.lose h2 {
      color: #FF6347;
      text-shadow: 0 0 30px #FF6347, 0 0 50px #FF6347;
    }

    @media (max-width: 768px) {
      .betting-screen {
        margin: 60px 10px 20px;
        padding: 20px;
      }

      .camel-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .bet-buttons {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .race-info {
        top: 50px;
      }
    }

    @media (max-width: 480px) {
      .gold-bar {
        padding: 8px;
      }

      .camel-option {
        padding: 10px;
        min-height: 120px;
      }

      .race-info h2 {
        font-size: 0.9em;
      }
    }

    @media (max-height: 500px) and (orientation: landscape) {
      .betting-screen {
        margin: 10px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .race-info {
        padding: 8px;
        font-size: 0.8em;
      }

      .race-stats {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="gold-bar">
    <div class="gold-amount">üí∞ <span id="goldAmount">1000</span> GOLD</div>
  </div>

  <div class="container">
    <div id="bettingScreen" class="betting-screen">
      <h1>üèúÔ∏è DUNE RUSH</h1>

      <p>Pick your champion camel!</p>

      <div class="camel-grid" id="camelGrid"></div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS</h4>
        <div class="payout-item">
          <span>ü•á 1st:</span>
          <span style="color: #32CD32; font-weight: bold;">10x</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd:</span>
          <span style="color: #32CD32; font-weight: bold;">3x</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x</span>
        </div>
        <div class="payout-item">
          <span>4-5:</span>
          <span style="color: #FF6347;">Lose</span>
        </div>
      </div>

      <button onclick="startRace()">
        üèÅ START RACE
      </button>
    </div>
  </div>

  <div id="raceView" class="race-view">
    <div class="race-canvas-container" id="canvasContainer">
      <canvas id="raceCanvas"></canvas>
    </div>

    <div class="race-info">
      <h2>BET: <span id="displayBet">50</span>G on <span id="displayCamel">???</span></h2>
    </div>

    <div id="commentary" class="race-commentary" style="display: none;"></div>

    <div class="race-stats">
      <div>
        <div>
          Position: <strong style="color: #FFD700;" id="position">-</strong>
        </div>
        <div>
          Progress: <strong style="color: #32CD32;" id="progress">0%</strong>
        </div>
      </div>
    </div>

    <div id="raceResult" class="race-result">
      <h2 id="resultText"></h2>
      <p id="resultDetail"></p>
      <button onclick="playAgain()">
        üé∞ BET AGAIN
      </button>
    </div>
  </div>

  <script>
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50
    };

    const CAMELS = [
      { id: 0, name: 'Desert Storm', color: '#8B4513', jockey: 'üë≥' },
      { id: 1, name: 'Sand Runner', color: '#D2691E', jockey: 'üßî' },
      { id: 2, name: 'Golden Wind', color: '#DAA520', jockey: 'üë®' },
      { id: 3, name: 'Oasis King', color: '#CD853F', jockey: 'üßë' },
      { id: 4, name: 'Dune Dancer', color: '#DEB887', jockey: 'üë¥' }
    ];

    // SAVE GOLD FUNCTIONS (NEW!)
    function saveGold() {
      try {
        localStorage.setItem('duneRushGold', GameState.gold.toString());
      } catch (e) {
        // If save fails, game still works fine
        console.log('Could not save gold');
      }
    }

    function loadGold() {
      try {
        const savedGold = localStorage.getItem('duneRushGold');
        if (savedGold !== null) {
          GameState.gold = parseInt(savedGold) || 1000;
        }
      } catch (e) {
        // If load fails, start with 1000 (default)
        console.log('Could not load gold');
      }
    }

    function init() {
      loadGold(); // Load saved gold on startup
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map((camel, index) => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div class="camel-emoji" style="font-size: 1.3em; animation-delay: ${index * 0.1}s;">üê™</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 0.6em; margin-top: 1px; text-shadow: 0 0 8px rgba(50, 205, 50, 0.6);">
            ${(3 + Math.random() * 5).toFixed(1)}:1
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      const input = document.getElementById('betInput');
      input.classList.add('slot-spin');
      input.value = amount;
      setTimeout(() => input.classList.remove('slot-spin'), 300);
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
      saveGold(); // Save gold whenever it changes
    }

    function startRace() {
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10 || GameState.betAmount > GameState.gold || GameState.betAmount > 500) {
        alert('‚ùå Invalid bet amount!');
        return;
      }

      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      document.getElementById('displayBet').textContent = GameState.betAmount;
      document.getElementById('displayCamel').textContent = CAMELS[GameState.selectedCamel].name;

      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('raceView').style.display = 'block';

      RaceEngine.init();
    }

    function playAgain() {
      document.getElementById('raceResult').style.display = 'none';
      document.getElementById('raceView').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    const RaceEngine = {
      canvas: null,
      ctx: null,
      container: null,
      camels: [],
      myCamel: null,
      running: false,
      raceLength: 1200,
      dustParticles: [],

      init() {
        this.container = document.getElementById('canvasContainer');
        this.canvas = document.getElementById('raceCanvas');

        const dpr = window.devicePixelRatio || 1;
        this.canvas.width = 1400 * dpr;
        this.canvas.height = 500 * dpr;
        this.ctx = this.canvas.getContext('2d');
        this.ctx.scale(dpr, dpr);

        this.camels = CAMELS.map((c, i) => ({
          ...c,
          x: 50,
          y: 80 + (i * 80),
          distance: 0,
          speed: 4 + Math.random() * 4,
          baseSpeed: 4 + Math.random() * 4,
          isMe: i === GameState.selectedCamel,
          bounce: Math.random() * Math.PI * 2,
          lastPosition: i
        }));

        this.myCamel = this.camels[GameState.selectedCamel];
        this.running = true;
        this.dustParticles = [];
        this.commentaryTimer = 0;
        this.lastCommentary = 0;

        setTimeout(() => {
          this.showCommentary("AND THEY'RE OFF!");
          this.animate();
        }, 500);
      },

      showCommentary(text) {
        const box = document.getElementById('commentary');
        box.textContent = text;
        box.style.display = 'block';
        setTimeout(() => {
          box.style.display = 'none';
        }, 2000);
      },

      createFlash() {
        const flash = document.createElement('div');
        flash.className = 'overtake-flash';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 300);
      },

      createDust(x, y) {
        // Reduced to 1 particle for better performance
        this.dustParticles.push({
          x: x + Math.random() * 15 - 7,
          y: y + 50 + Math.random() * 10,
          size: Math.random() * 4 + 2,
          life: 1.0,
          vx: -Math.random() * 1.5 - 0.5,
          vy: Math.random() * 1.5 - 0.75
        });
      },

      updateDust() {
        this.dustParticles = this.dustParticles.filter(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.life -= 0.025;
          return p.life > 0;
        });
      },

      drawDust() {
        const ctx = this.ctx;
        this.dustParticles.forEach(p => {
          ctx.save();
          ctx.globalAlpha = p.life * 0.4;
          ctx.fillStyle = '#D2B48C';
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        });
      },

      drawProperCamel(ctx, x, y, color, bounce, isMe) {
        const bounceY = Math.sin(bounce) * 6;
        const baseY = y + bounceY;
        const scale = 1.3;

        ctx.save();
        ctx.translate(x, baseY);
        ctx.scale(scale, scale);
        ctx.translate(-x, -baseY);

        ctx.save();
        ctx.globalAlpha = 0.3;
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.ellipse(x + 40, y + 68, 50, 15, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();

        const darkerColor = this.darkenColor(color, 30);

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.ellipse(x + 40, baseY + 30, 45, 20, 0, 0, Math.PI * 2);
        ctx.fill();

        const legMove = Math.sin(bounce) * 6;
        ctx.fillStyle = darkerColor;
        ctx.fillRect(x + 15, baseY + 45, 8, 30 - legMove);
        ctx.fillRect(x + 30, baseY + 45, 8, 30 + legMove);
        ctx.fillRect(x + 55, baseY + 45, 8, 30 + legMove);
        ctx.fillRect(x + 70, baseY + 45, 8, 30 - legMove);

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x + 25, baseY + 20, 18, Math.PI, 0);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 50, baseY + 22, 15, Math.PI, 0);
        ctx.fill();

        ctx.fillStyle = this.lightenColor(color, 20);
        ctx.beginPath();
        ctx.arc(x + 25, baseY + 17, 10, Math.PI, 0);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 50, baseY + 19, 8, Math.PI, 0);
        ctx.fill();

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x + 65, baseY + 30);
        ctx.quadraticCurveTo(x + 75, baseY + 10, x + 80, baseY + 5);
        ctx.lineTo(x + 85, baseY + 15);
        ctx.quadraticCurveTo(x + 80, baseY + 25, x + 70, baseY + 35);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.ellipse(x + 82, baseY + 8, 12, 16, 0.1, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = darkerColor;
        ctx.beginPath();
        ctx.ellipse(x + 88, baseY + 12, 8, 6, 0.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(x + 82, baseY + 5, 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.ellipse(x + 78, baseY + 0, 4, 7, -0.3, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.ellipse(x + 86, baseY + 0, 4, 7, 0.3, 0, Math.PI * 2);
        ctx.fill();

        ctx.strokeStyle = darkerColor;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(x + 10, baseY + 30);
        ctx.quadraticCurveTo(x + 5, baseY + 40, x + 8, baseY + 50);
        ctx.stroke();

        ctx.fillStyle = darkerColor;
        ctx.beginPath();
        ctx.arc(x + 8, baseY + 50, 4, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#8B0000';
        ctx.fillRect(x + 25, baseY + 20, 35, 15);
        ctx.strokeStyle = '#FFD700';
        ctx.lineWidth = 2;
        ctx.strokeRect(x + 25, baseY + 20, 35, 15);

        ctx.font = '40px Arial';
        ctx.fillText('üë≥', x + 28, baseY + 28);

        if (isMe) {
          ctx.strokeStyle = '#FFD700';
          ctx.lineWidth = 6;
          ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
          ctx.shadowBlur = 20;
          ctx.strokeRect(x - 5, baseY - 15, 100, 90);
          ctx.shadowBlur = 0;

          ctx.font = 'bold 24px Arial';
          ctx.fillStyle = '#FFD700';
          ctx.fillText('‚≠ê', x + 35, baseY - 20);
        }

        ctx.fillStyle = '#FFF';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.font = 'bold 14px Arial';
        ctx.strokeText(CAMELS[this.camels.indexOf(this.camels.find(c => c.y === y))].name, x + 10, baseY - 25);
        ctx.fillText(CAMELS[this.camels.indexOf(this.camels.find(c => c.y === y))].name, x + 10, baseY - 25);

        ctx.restore();
      },

      darkenColor(hex, percent) {
        const num = parseInt(hex.replace("#",""), 16);
        const amt = Math.round(2.55 * percent);
        const R = Math.max(0, (num >> 16) - amt);
        const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
        const B = Math.max(0, (num & 0x0000FF) - amt);
        return "#" + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
      },

      lightenColor(hex, percent) {
        const num = parseInt(hex.replace("#",""), 16);
        const amt = Math.round(2.55 * percent);
        const R = Math.min(255, (num >> 16) + amt);
        const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
        const B = Math.min(255, (num & 0x0000FF) + amt);
        return "#" + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
      },

      animate() {
        if (!this.running) return;

        const ctx = this.ctx;

        const skyGrad = ctx.createLinearGradient(0, 0, 0, 500);
        skyGrad.addColorStop(0, '#87CEEB');
        skyGrad.addColorStop(0.5, '#F4A460');
        skyGrad.addColorStop(1, '#DEB887');
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, 1400, 500);

        const sunGrad = ctx.createRadialGradient(200, 80, 0, 200, 80, 70);
        sunGrad.addColorStop(0, '#FFD700');
        sunGrad.addColorStop(0.5, '#FF8C00');
        sunGrad.addColorStop(1, 'rgba(255, 215, 0, 0)');
        ctx.fillStyle = sunGrad;
        ctx.beginPath();
        ctx.arc(200, 80, 70, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(200, 80, 40, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'rgba(139, 115, 85, 0.6)';
        for (let i = 0; i < 6; i++) {
          ctx.beginPath();
          ctx.moveTo(i * 250 - 50, 220);
          ctx.lineTo(i * 250 + 75, 120 + Math.sin(i) * 20);
          ctx.lineTo(i * 250 + 200, 220);
          ctx.closePath();
          ctx.fill();
        }

        const groundGrad = ctx.createLinearGradient(0, 200, 0, 500);
        groundGrad.addColorStop(0, '#DEB887');
        groundGrad.addColorStop(0.5, '#D2B48C');
        groundGrad.addColorStop(1, '#CD853F');
        ctx.fillStyle = groundGrad;
        ctx.fillRect(0, 200, 1400, 300);

        for (let i = 0; i < 8; i++) {
          const px = i * 180 + 100;
          ctx.fillStyle = '#8B4513';
          ctx.fillRect(px - 5, 170, 10, 50);
          ctx.fillStyle = '#228B22';
          for (let j = 0; j < 6; j++) {
            ctx.beginPath();
            ctx.ellipse(px, 170, 25, 8, (Math.PI / 3) * j, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        ctx.strokeStyle = 'rgba(139, 69, 19, 0.4)';
        ctx.lineWidth = 2;
        ctx.setLineDash([20, 15]);
        for (let i = 0; i < 5; i++) {
          ctx.beginPath();
          ctx.moveTo(0, 80 + i * 80);
          ctx.lineTo(1400, 80 + i * 80);
          ctx.stroke();
        }
        ctx.setLineDash([]);

        const finishX = 1280;
        for (let i = 0; i < 12; i++) {
          for (let j = 0; j < 3; j++) {
            ctx.fillStyle = (i + j) % 2 === 0 ? '#000' : '#fff';
            ctx.fillRect(finishX + j * 40, i * 40, 40, 40);
          }
        }

        ctx.save();
        ctx.translate(finishX + 60, 250);
        ctx.rotate(-Math.PI / 2);
        ctx.fillStyle = '#FFD700';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        ctx.font = 'bold 36px Arial';
        ctx.strokeText('FINISH', 0, 0);
        ctx.fillText('FINISH', 0, 0);
        ctx.restore();

        this.updateDust();
        this.drawDust();

        let winner = null;

        this.commentaryTimer++;

        this.camels.forEach(c => {
          c.speed = c.baseSpeed + (Math.random() - 0.5) * 3;
          c.distance += c.speed;
          c.bounce += 0.2;

          const x = 50 + (c.distance / this.raceLength) * 1180;

          if (Math.random() < 0.15) {
            this.createDust(x, c.y);
          }

          this.drawProperCamel(ctx, x, c.y, c.color, c.bounce, c.isMe);

          if (c.distance >= this.raceLength && !winner) {
            winner = c;
          }
        });

        // Check for overtakes and commentary
        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        sorted.forEach((c, index) => {
          if (c.lastPosition !== index && this.commentaryTimer - this.lastCommentary > 60) {
            if (index < c.lastPosition && index <= 2) {
              if (c.isMe) {
                this.showCommentary("YOU'RE CHARGING AHEAD! üî•");
              } else if (index === 0) {
                this.showCommentary(c.name.toUpperCase() + " TAKES THE LEAD!");
              }
              this.createFlash();
              this.lastCommentary = this.commentaryTimer;
            }
          }
          c.lastPosition = index;
        });

        // Mid-race commentary
        const progress = this.myCamel.distance / this.raceLength;
        if (progress > 0.5 && progress < 0.52 && this.commentaryTimer - this.lastCommentary > 60) {
          const myPos = sorted.findIndex(c => c.isMe) + 1;
          if (myPos === 1) {
            this.showCommentary("YOU'RE IN THE LEAD! üèÜ");
          } else if (myPos === 5) {
            this.showCommentary("LAST PLACE! COME ON! üò∞");
          } else {
            this.showCommentary("HALFWAY THERE! üí®");
          }
          this.lastCommentary = this.commentaryTimer;
        }

        // Final stretch commentary
        if (progress > 0.85 && progress < 0.87 && this.commentaryTimer - this.lastCommentary > 60) {
          this.showCommentary("FINAL STRETCH! üèÅ");
          this.lastCommentary = this.commentaryTimer;
        }

        const pos = sorted.findIndex(c => c.isMe) + 1;
        const pct = Math.min(100, ((this.myCamel.distance / this.raceLength) * 100)).toFixed(0);

        document.getElementById('position').textContent = `${pos}/5`;
        document.getElementById('progress').textContent = `${pct}%`;

        if (winner) {
          this.finishRace(winner);
        } else {
          requestAnimationFrame(() => this.animate());
        }
      },

      finishRace(winner) {
        this.running = false;

        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const myPos = sorted.findIndex(c => c.isMe) + 1;

        let winnings = 0;
        let resultClass = 'lose';
        let resultMsg = '';
        let detailMsg = '';

        if (myPos === 1) {
          winnings = GameState.betAmount * 10;
          resultClass = 'win';
          resultMsg = 'üèÜ YOU WON! üèÜ';
          detailMsg = `+${winnings} GOLD (10x payout!)`;
        } else if (myPos === 2) {
          winnings = GameState.betAmount * 3;
          resultClass = 'win';
          resultMsg = 'ü•à 2ND PLACE!';
          detailMsg = `+${winnings} GOLD (3x payout!)`;
        } else if (myPos === 3) {
          winnings = Math.floor(GameState.betAmount * 1.5);
          resultClass = 'win';
          resultMsg = 'ü•â 3RD PLACE!';
          detailMsg = `+${winnings} GOLD (1.5x payout)`;
        } else {
          resultMsg = `${myPos}TH PLACE`;
          detailMsg = `Lost ${GameState.betAmount} gold üòî`;
        }

        GameState.gold += winnings;
        updateGoldDisplay();

        setTimeout(() => {
          const resultDiv = document.getElementById('raceResult');
          resultDiv.className = `race-result ${resultClass}`;
          document.getElementById('resultText').textContent = resultMsg;
          document.getElementById('resultDetail').textContent = detailMsg;
          resultDiv.style.display = 'block';
        }, 1000);
      }
    };

    init();
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèúÔ∏è Dune Rush - Casino Racing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; text-align: center; }

    /* Gold Display */
    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      border-bottom: 3px solid #FFD700;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    .gold-amount {
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700;
    }

    /* Betting Screen */
    .betting-screen {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0,0,0,0.9);
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 50px rgba(255,215,0,0.3);
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #FF8C00;
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .camel-option {
      background: rgba(139,69,19,0.5);
      border: 3px solid #654321;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .camel-option:hover {
      border-color: #FFD700;
      transform: scale(1.05);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: rgba(255,215,0,0.3);
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: 1.5em;
      margin: 10px 0;
    }

    .bet-controls {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 25px;
      margin: 30px 0;
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .bet-amount {
      width: 100%;
      padding: 15px;
      font-size: 1.5em;
      border: 3px solid #FFD700;
      border-radius: 10px;
      background: rgba(0,0,0,0.7);
      color: #FFD700;
      text-align: center;
      font-family: 'Courier New', monospace;
      margin-bottom: 15px;
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .bet-btn {
      background: linear-gradient(135deg, #8B4513, #654321);
      color: #FFD700;
      border: 2px solid #654321;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .bet-btn:hover {
      border-color: #FFD700;
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 25px rgba(255,215,0,0.5);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .payout-info {
      background: rgba(139,69,19,0.3);
      border: 2px solid #654321;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,215,0,0.2);
    }

    /* Race screens will be added in next steps */
    .race-view {
      display: none;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <!-- Gold Bar -->
  <div class="gold-bar">
    <div class="gold-amount">üí∞ <span id="goldAmount">1000</span> GOLD</div>
  </div>

  <div class="container">
    <!-- Betting Screen -->
    <div id="bettingScreen" class="betting-screen">
      <h1>üé∞ PLACE YOUR BET</h1>

      <p style="color: #FF8C00; font-size: 1.2em; margin-bottom: 20px;">
        Pick a camel and bet to race!
      </p>

      <div class="camel-grid" id="camelGrid">
        <!-- Filled by JS -->
      </div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS:</h4>
        <div class="payout-item">
          <span>ü•á 1st Place:</span>
          <span style="color: #32CD32; font-weight: bold;">10x your bet!</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd Place:</span>
          <span style="color: #32CD32; font-weight: bold;">3x your bet</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd Place:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x your bet</span>
        </div>
        <div class="payout-item">
          <span>4th-5th Place:</span>
          <span style="color: #FF6347;">Lose bet</span>
        </div>
      </div>

      <button onclick="startRace()" id="raceBtn">
        üèÅ START RACE (90 SECONDS)
      </button>
    </div>

    <!-- Race View (Will add in Step 2) -->
    <div id="raceView" class="race-view">
      <h2 style="color: #FFD700;">RACE WILL GO HERE IN NEXT STEP!</h2>
      <button onclick="returnToBetting()">‚Üê Back to Betting</button>
    </div>
  </div>

  <script>
    // GAME STATE
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50
    };

    // CAMELS
    const CAMELS = [
      { id: 0, name: 'Desert Storm', color: '#8B4513', jockey: 'üë≥', odds: '5:1' },
      { id: 1, name: 'Sand Runner', color: '#D2691E', jockey: 'üßî', odds: '7:1' },
      { id: 2, name: 'Golden Wind', color: '#DAA520', jockey: 'üë®', odds: '4:1' },
      { id: 3, name: 'Oasis King', color: '#CD853F', jockey: 'üßë', odds: '6:1' },
      { id: 4, name: 'Dune Dancer', color: '#DEB887', jockey: 'üë¥', odds: '8:1' }
    ];

    // Initialize
    function init() {
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map(camel => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div style="font-size: 3em;">${camel.jockey}</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 1.1em; margin-top: 5px;">
            Odds: ${camel.odds}
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;

      // Update UI
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });

      console.log('Selected:', CAMELS[id].name);
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      document.getElementById('betInput').value = amount;
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
    }

    function startRace() {
      // Get bet amount
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      // Validation
      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10) {
        alert('‚ùå Minimum bet is 10 gold!');
        return;
      }

      if (GameState.betAmount > GameState.gold) {
        alert('‚ùå Not enough gold!');
        return;
      }

      if (GameState.betAmount > 500) {
        alert('‚ùå Maximum bet is 500 gold!');
        return;
      }

      // Deduct bet
      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      // Show race (will implement in next step)
      alert(`‚úÖ Bet placed! ${GameState.betAmount} gold on ${CAMELS[GameState.selectedCamel].name}\n\n(Race will be added in next step!)`);

      // For now, just show race view
      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('raceView').style.display = 'block';
    }

    function returnToBetting() {
      // Refund for testing
      GameState.gold += GameState.betAmount;
      updateGoldDisplay();

      document.getElementById('raceView').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      // Reset selection
      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    // Start game
    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèúÔ∏è Dune Rush - Casino Racing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container { max-width: 1400px; margin: 0 auto; padding: 20px; text-align: center; }

    /* Gold Bar */
    .gold-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      border-bottom: 3px solid #FFD700;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    .gold-amount {
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #FFD700;
    }

    /* Betting Screen */
    .betting-screen {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0,0,0,0.9);
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 50px rgba(255,215,0,0.3);
    }

    .betting-screen h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #FF8C00;
    }

    .camel-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .camel-option {
      background: rgba(139,69,19,0.5);
      border: 3px solid #654321;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .camel-option:hover {
      border-color: #FFD700;
      transform: scale(1.05);
    }

    .camel-option.selected {
      border-color: #FFD700;
      background: rgba(255,215,0,0.3);
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }

    .camel-option h3 {
      color: #FFD700;
      font-size: 1.5em;
      margin: 10px 0;
    }

    .bet-controls {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 25px;
      margin: 30px 0;
    }

    .bet-controls h3 {
      color: #FFD700;
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .bet-amount {
      width: 100%;
      padding: 15px;
      font-size: 1.5em;
      border: 3px solid #FFD700;
      border-radius: 10px;
      background: rgba(0,0,0,0.7);
      color: #FFD700;
      text-align: center;
      font-family: 'Courier New', monospace;
      margin-bottom: 15px;
    }

    .bet-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .bet-btn {
      background: linear-gradient(135deg, #8B4513, #654321);
      color: #FFD700;
      border: 2px solid #654321;
      padding: 12px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .bet-btn:hover {
      border-color: #FFD700;
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: #000;
      border: none;
      padding: 20px 50px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 25px rgba(255,215,0,0.5);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .back-btn {
      background: linear-gradient(135deg, #666, #444);
      color: #fff;
    }

    .payout-info {
      background: rgba(139,69,19,0.3);
      border: 2px solid #654321;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }

    .payout-info h4 {
      color: #FFD700;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .payout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,215,0,0.2);
    }

    /* Race View */
    .race-view {
      display: none;
      margin-top: 100px;
    }

    .race-info {
      background: rgba(0,0,0,0.9);
      border: 3px solid #FFD700;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .race-canvas {
      width: 100%;
      height: 600px;
      border: 4px solid #FF8C00;
      border-radius: 15px;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .race-stats {
      background: rgba(0,0,0,0.9);
      border: 3px solid #FFD700;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }

    .race-result {
      display: none;
      background: rgba(0,0,0,0.95);
      border: 4px solid #FFD700;
      border-radius: 20px;
      padding: 40px;
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
    }

    .race-result h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .race-result.win h2 { color: #32CD32; }
    .race-result.lose h2 { color: #FF6347; }
  </style>
</head>
<body>
  <!-- Gold Bar -->
  <div class="gold-bar">
    <div class="gold-amount">üí∞ <span id="goldAmount">1000</span> GOLD</div>
  </div>

  <div class="container">
    <!-- Betting Screen -->
    <div id="bettingScreen" class="betting-screen">
      <h1>üé∞ PLACE YOUR BET</h1>

      <p style="color: #FF8C00; font-size: 1.2em; margin-bottom: 20px;">
        Pick a camel and bet to race!
      </p>

      <div class="camel-grid" id="camelGrid"></div>

      <div class="bet-controls">
        <h3>üí∞ BET AMOUNT</h3>
        <input type="number" id="betInput" class="bet-amount" value="50" min="10" max="500">

        <div class="bet-buttons">
          <button class="bet-btn" onclick="setBet(10)">10</button>
          <button class="bet-btn" onclick="setBet(50)">50</button>
          <button class="bet-btn" onclick="setBet(100)">100</button>
          <button class="bet-btn" onclick="setBet(250)">250</button>
        </div>
      </div>

      <div class="payout-info">
        <h4>üèÜ PAYOUTS:</h4>
        <div class="payout-item">
          <span>ü•á 1st Place:</span>
          <span style="color: #32CD32; font-weight: bold;">10x your bet!</span>
        </div>
        <div class="payout-item">
          <span>ü•à 2nd Place:</span>
          <span style="color: #32CD32; font-weight: bold;">3x your bet</span>
        </div>
        <div class="payout-item">
          <span>ü•â 3rd Place:</span>
          <span style="color: #FFD700; font-weight: bold;">1.5x your bet</span>
        </div>
        <div class="payout-item">
          <span>4th-5th Place:</span>
          <span style="color: #FF6347;">Lose bet</span>
        </div>
      </div>

      <button onclick="startRace()">
        üèÅ START RACE (90 SECONDS)
      </button>
    </div>

    <!-- Race View -->
    <div id="raceView" class="race-view">
      <div class="race-info">
        <h2 style="color: #FFD700; font-size: 2em;">
          YOUR BET: <span id="displayBet">50</span> GOLD on <span id="displayCamel">???</span>
        </h2>
      </div>

      <div class="race-canvas">
        <canvas id="raceCanvas"></canvas>
      </div>

      <div class="race-stats">
        <div style="display: flex; justify-content: space-around; font-size: 1.3em;">
          <div>
            Position: <strong style="color: #FFD700;" id="position">-</strong>
          </div>
          <div>
            Progress: <strong style="color: #32CD32;" id="progress">0%</strong>
          </div>
        </div>
      </div>

      <div id="raceResult" class="race-result">
        <h2 id="resultText"></h2>
        <p id="resultDetail" style="font-size: 1.3em; margin: 20px 0;"></p>
        <button onclick="playAgain()" style="font-size: 1.4em; padding: 25px 60px;">
          üé∞ BET AGAIN
        </button>
      </div>
    </div>
  </div>

  <script>
    // GAME STATE
    const GameState = {
      gold: 1000,
      selectedCamel: null,
      betAmount: 50
    };

    // CAMELS
    const CAMELS = [
      { id: 0, name: 'Desert Storm', color: '#8B4513', jockey: 'üë≥' },
      { id: 1, name: 'Sand Runner', color: '#D2691E', jockey: 'üßî' },
      { id: 2, name: 'Golden Wind', color: '#DAA520', jockey: 'üë®' },
      { id: 3, name: 'Oasis King', color: '#CD853F', jockey: 'üßë' },
      { id: 4, name: 'Dune Dancer', color: '#DEB887', jockey: 'üë¥' }
    ];

    // Initialize
    function init() {
      loadCamels();
      updateGoldDisplay();
    }

    function loadCamels() {
      const grid = document.getElementById('camelGrid');
      grid.innerHTML = CAMELS.map(camel => `
        <div class="camel-option" onclick="selectCamel(${camel.id})">
          <div style="font-size: 3em;">${camel.jockey}</div>
          <h3>${camel.name}</h3>
          <div style="color: #32CD32; font-size: 1.1em; margin-top: 5px;">
            Odds: ${(3 + Math.random() * 5).toFixed(1)}:1
          </div>
        </div>
      `).join('');
    }

    function selectCamel(id) {
      GameState.selectedCamel = id;
      document.querySelectorAll('.camel-option').forEach((el, i) => {
        el.classList.toggle('selected', i === id);
      });
    }

    function setBet(amount) {
      GameState.betAmount = amount;
      document.getElementById('betInput').value = amount;
    }

    function updateGoldDisplay() {
      document.getElementById('goldAmount').textContent = GameState.gold;
    }

    function startRace() {
      const betInput = document.getElementById('betInput');
      GameState.betAmount = parseInt(betInput.value) || 50;

      if (GameState.selectedCamel === null) {
        alert('üê™ Pick a camel first!');
        return;
      }

      if (GameState.betAmount < 10 || GameState.betAmount > GameState.gold || GameState.betAmount > 500) {
        alert('‚ùå Invalid bet amount!');
        return;
      }

      // Deduct bet
      GameState.gold -= GameState.betAmount;
      updateGoldDisplay();

      // Update display
      document.getElementById('displayBet').textContent = GameState.betAmount;
      document.getElementById('displayCamel').textContent = CAMELS[GameState.selectedCamel].name;

      // Show race
      document.getElementById('bettingScreen').style.display = 'none';
      document.getElementById('raceView').style.display = 'block';

      // Start race engine
      RaceEngine.init();
    }

    function playAgain() {
      document.getElementById('raceResult').style.display = 'none';
      document.getElementById('raceView').style.display = 'none';
      document.getElementById('bettingScreen').style.display = 'block';

      // Reset selection
      GameState.selectedCamel = null;
      document.querySelectorAll('.camel-option').forEach(el => {
        el.classList.remove('selected');
      });
    }

    // RACE ENGINE - NOW WITH BEAUTIFUL GRAPHICS!
    const RaceEngine = {
      canvas: null,
      ctx: null,
      camels: [],
      myCamel: null,
      running: false,
      raceLength: 1200,

      init() {
        this.canvas = document.getElementById('raceCanvas');
        this.canvas.width = 1400;
        this.canvas.height = 600;
        this.ctx = this.canvas.getContext('2d');

        // Create camels with random speeds
        this.camels = CAMELS.map((c, i) => ({
          ...c,
          x: 50,
          y: 150 + (i * 85),
          distance: 0,
          speed: 2 + Math.random() * 2,
          baseSpeed: 2 + Math.random() * 2,
          isMe: i === GameState.selectedCamel
        }));

        this.myCamel = this.camels[GameState.selectedCamel];
        this.running = true;

        setTimeout(() => this.animate(), 500);
      },

      drawScene() {
        const ctx = this.ctx;
        const canvas = this.canvas;

        // Sky gradient
        const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.4);
        skyGrad.addColorStop(0, '#87CEEB');
        skyGrad.addColorStop(0.5, '#B0E0E6');
        skyGrad.addColorStop(1, '#F4A460');
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, canvas.width, canvas.height * 0.4);

        // Sun with glow
        ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
        ctx.beginPath();
        ctx.arc(200, 80, 70, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#FFD700';
        ctx.beginPath();
        ctx.arc(200, 80, 50, 0, Math.PI * 2);
        ctx.fill();

        // Mountains in background
        ctx.fillStyle = '#8B7355';
        for (let i = 0; i < 5; i++) {
          const x = i * 350;
          ctx.beginPath();
          ctx.moveTo(x, canvas.height * 0.4);
          ctx.lineTo(x + 175, 60 + Math.sin(i) * 20);
          ctx.lineTo(x + 350, canvas.height * 0.4);
          ctx.closePath();
          ctx.fill();

          // Snow peaks
          ctx.fillStyle = '#FFF';
          ctx.beginPath();
          ctx.moveTo(x + 140, 100);
          ctx.lineTo(x + 175, 60 + Math.sin(i) * 20);
          ctx.lineTo(x + 210, 100);
          ctx.closePath();
          ctx.fill();
          ctx.fillStyle = '#8B7355';
        }

        // Ground - multiple layers
        ctx.fillStyle = '#F4A460';
        ctx.fillRect(0, canvas.height * 0.4, canvas.width, canvas.height * 0.6);

        // Darker ground layer
        ctx.fillStyle = '#D2691E';
        ctx.fillRect(0, canvas.height * 0.55, canvas.width, canvas.height * 0.45);

        // Racing track
        ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
        ctx.fillRect(0, canvas.height * 0.25, canvas.width, canvas.height * 0.75);

        // Palm trees at checkpoints
        const checkpoints = [300, 600, 900, 1200];
        checkpoints.forEach(x => {
          if (x < canvas.width - 100) {
            // Trunk
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x - 8, canvas.height * 0.3, 16, 100);

            // Leaves
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < 6; i++) {
              ctx.beginPath();
              ctx.ellipse(x, canvas.height * 0.3 - 5, 35, 12, (Math.PI / 3) * i, 0, Math.PI * 2);
              ctx.fill();
            }
          }
        });

        // Finish line
        const finishX = canvas.width - 100;
        ctx.fillStyle = '#000';
        ctx.fillRect(finishX, 0, 100, canvas.height);
        for (let i = 0; i < 12; i++) {
          if (i % 2 === 0) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(finishX, i * 50, 100, 50);
          }
        }

        // FINISH text
        ctx.fillStyle = '#FFD700';
        ctx.font = 'bold 40px Courier';
        ctx.save();
        ctx.translate(finishX + 50, canvas.height / 2);
        ctx.rotate(-Math.PI / 2);
        ctx.fillText('FINISH', 0, 0);
        ctx.restore();
      },

      drawCamel(c) {
        const ctx = this.ctx;
        const x = 50 + (c.distance / this.raceLength) * (this.canvas.width - 200);
        const y = c.y;

        // Shadow
        ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
        ctx.beginPath();
        ctx.ellipse(x + 50, y + 75, 55, 15, 0, 0, Math.PI * 2);
        ctx.fill();

        // BIGGER CAMEL!
        ctx.fillStyle = c.color;

        // Body
        ctx.beginPath();
        ctx.ellipse(x + 45, y + 35, 60, 30, 0, 0, Math.PI * 2);
        ctx.fill();

        // Neck
        ctx.beginPath();
        ctx.ellipse(x + 85, y + 15, 20, 35, 0.3, 0, Math.PI * 2);
        ctx.fill();

        // Head
        ctx.beginPath();
        ctx.ellipse(x + 95, y, 15, 18, 0.2, 0, Math.PI * 2);
        ctx.fill();

        // Humps
        ctx.beginPath();
        ctx.arc(x + 30, y + 20, 22, Math.PI, 0);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(x + 60, y + 20, 18, Math.PI, 0);
        ctx.fill();

        // Animated legs
        const legMove = Math.sin(c.distance * 0.1) * 6;
        ctx.fillRect(x + 20, y + 60, 8, 25 + legMove);
        ctx.fillRect(x + 40, y + 60, 8, 25 - legMove);
        ctx.fillRect(x + 60, y + 60, 8, 25 - legMove);
        ctx.fillRect(x + 80, y + 60, 8, 25 + legMove);

        // Jockey
        ctx.font = '40px Arial';
        ctx.fillText(c.jockey, x + 40, y + 40);

        // Highlight player's camel
        if (c.isMe) {
          ctx.strokeStyle = '#FFD700';
          ctx.lineWidth = 6;
          ctx.strokeRect(x - 10, y - 30, 110, 120);

          ctx.fillStyle = '#FFD700';
          ctx.font = 'bold 18px Courier';
          ctx.fillText('‚≠ê YOU ‚≠ê', x + 20, y - 35);
        }

        // Name
        ctx.fillStyle = '#FFF';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.font = 'bold 14px Courier';
        ctx.strokeText(c.name, x + 10, y - 10);
        ctx.fillText(c.name, x + 10, y - 10);
      },

      animate() {
        if (!this.running) return;

        // Draw scene
        this.drawScene();

        let winner = null;

        // Draw camels
        this.camels.forEach(c => {
          // Random speed variation
          c.speed = c.baseSpeed + (Math.random() - 0.5) * 1.5;
          c.distance += c.speed;

          this.drawCamel(c);

          // Check finish
          if (c.distance >= this.raceLength && !winner) {
            winner = c;
          }
        });

        // Update stats
        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const pos = sorted.findIndex(c => c.isMe) + 1;
        const pct = Math.min(100, ((this.myCamel.distance / this.raceLength) * 100)).toFixed(0);

        document.getElementById('position').textContent = `${pos}/5`;
        document.getElementById('progress').textContent = `${pct}%`;

        if (winner) {
          this.finishRace(winner);
        } else {
          requestAnimationFrame(() => this.animate());
        }
      },

      finishRace(winner) {
        this.running = false;

        const sorted = [...this.camels].sort((a, b) => b.distance - a.distance);
        const myPos = sorted.findIndex(c => c.isMe) + 1;

        let winnings = 0;
        let resultClass = 'lose';
        let resultMsg = '';
        let detailMsg = '';

        if (myPos === 1) {
          winnings = GameState.betAmount * 10;
          resultClass = 'win';
          resultMsg = 'üèÜ YOU WON! üèÜ';
          detailMsg = `+${winnings} GOLD (10x payout!)`;
        } else if (myPos === 2) {
          winnings = GameState.betAmount * 3;
          resultClass = 'win';
          resultMsg = 'ü•à 2ND PLACE!';
          detailMsg = `+${winnings} GOLD (3x payout!)`;
        } else if (myPos === 3) {
          winnings = Math.floor(GameState.betAmount * 1.5);
          resultClass = 'win';
          resultMsg = 'ü•â 3RD PLACE!';
          detailMsg = `+${winnings} GOLD (1.5x payout)`;
        } else {
          resultMsg = `${myPos}TH PLACE`;
          detailMsg = `Lost ${GameState.betAmount} gold üòî`;
        }

        // Add winnings
        GameState.gold += winnings;
        updateGoldDisplay();

        // Show result
        const resultDiv = document.getElementById('raceResult');
        resultDiv.className = `race-result ${resultClass}`;
        document.getElementById('resultText').textContent = resultMsg;
        document.getElementById('resultDetail').textContent = detailMsg;
        resultDiv.style.display = 'block';
      }
    };

    // Start game
    init();
  </script>
</body>
</html>
